<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var scores = [5,8,3,10];
    // 所有符合条件，则返回为真
    // 每一个都会判断
    var result = scores.every(function (value) {
        console.log(value);
        return value > 2;
    })

    console.log(result);

</script>
</body>
</html>

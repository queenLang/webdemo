<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var arr = [1, 2, 4, 5, 6, 9, 10, 15];
        //将数组中某些元素过滤掉，返回剩下的元素
        //fliter 把传入的函数一次作用于每个元素，然后根据返回值是true还是false决定保留还是丢弃该元素

        //保留偶数
        var newArr = arr.filter(function (value) {
            return value % 2 == 0;
        })

        console.log(newArr);

        //数组去重
        var arr = [1,2,3,4,1,3,5];

        var theArr = arr.filter(function (value, index, array) {
            return array.indexOf(value) == index;
        })

        console.log(theArr);

    </script>
</body>
</html>

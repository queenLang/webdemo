<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="node_modules/@babel/standalone/babel.js"></script>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
    class Person{
        constructor(name,age){
            this.name = name;
            this.age = age;
        }

        getName(){
            return this.name;
        }

        static sayHello(){
            console.log("你好");
        }
    }

    let person = new Person("峰峰","20");
    let theName = person.getName();
    console.log(theName);
    Person.sayHello();
    Person.a = "人";

    let p = new Person();
    p.age = "10";
    console.log(person);
    console.log(p);



</script>
</body>
</html>

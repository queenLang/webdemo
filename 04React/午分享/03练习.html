<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    var oCanvas = document.getElementById("canvas");
    var ctx = oCanvas.getContext("2d");

    ctx.beginPath();
    ctx.translate(250,250);
    function rectRotete() {
        ctx.clearRect(-250,-250,oCanvas.width,oCanvas.height);
        ctx.rotate(Math.PI/180);
        ctx.strokeRect(-50,-50,100,100);
        //H5 新增
        requestAnimationFrame(rectRotete);
    }
    rectRotete();

</script>

</body>
</html>

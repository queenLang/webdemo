<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../public/lib/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>{{title}}</h1>
    </div>
    <div class="container">
        <form action="/add" method="get">
            <div class="form-group">
                {{name}}
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入名字" value={{name}}>
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="请输入年龄" value={{age}}>
            </div>
            <div class="form-group">
                <label for="age">性别</label>
                <div>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="boy" value="0" {{if gender&&gender==0}}checked{{/if}}> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="gender" id="girl" value="1" {{if gender&&gender==1}}checked{{/if}}> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="hobby">爱好</label>
                <input type="text" class="form-control" id="hobby" name="hobbies" placeholder="请输入爱好" value={{hobbies}}>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 250px;
            height: 100px;
            font-size: 40px;
            text-align: center;
            background-color: red;
            color: white;
            line-height: 100px;
            position: absolute;
            top: 0;
            left: 0;
        }
        #canvas{
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
<div class="box">谢谢惠顾</div>
<canvas id="canvas" width="250" height="100"></canvas>
<script>
    var oCanvas = document.getElementById("canvas");
    var ctx = oCanvas.getContext("2d");

    ctx.beginPath();
    ctx.fillStyle = "gray";
    ctx.fillRect(0,0,oCanvas.width,oCanvas.height);
    ctx.fill();
    //源图外的目标图像,部分被显示,源图像是透明的
    ctx.globalCompositeOperation = "destination-out";

    oCanvas.onmousedown = function (ev) {
        var ev = ev || window.event;
        ctx.beginPath();
        ctx.fillStyle = "";
        ctx.arc(ev.pageX,ev.pageY,10,0,Math.PI * 2);
        ctx.fill();


        oCanvas.onmousemove = function (ev) {
            var ev = ev || window.event;
            ctx.beginPath();
            ctx.arc(ev.pageX,ev.pageY,10,0,Math.PI *2);
            ctx.fill();
        }
    }

    oCanvas.onmouseup = function (ev) {
        oCanvas.onmousemove = null;
    }
</script>
</body>
</html>

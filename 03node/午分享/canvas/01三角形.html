<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    let oCanvas = document.getElementById("canvas");
    let ctx = oCanvas.getContext("2d");

    //1.开始新的路径
    ctx.beginPath();
    //2.设置要画的起点
    ctx.moveTo(100, 100);
    //3.设置终点
    ctx.lineTo(100, 300);
    ctx.lineTo(300, 300);
    //方法1
    ctx.lineTo(100, 100);
    //方法2
    //stroke时  闭合路径  填充时fill  不需要
    // ctx.closePath();
    //线宽
    ctx.lineWidth = 5;
    ctx.lineCap = "round";
    ctx.lineJoin = "round";

    ctx.strokeStyle = "red";

    ctx.fillStyle = "blue";
    //4.绘制
    ctx.stroke();
    //填充
    ctx.fill();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas id="canvas" width="500" height="500"></canvas>
<script>
    var oCanvas = document.getElementById("canvas");

    var ctx = oCanvas.getContext("2d");


    function drawWatch() {
        //中心点x y的坐标
        var centerX = 250;
        var centerY = 250;
        //圆的半径
        var r = 150;
        //在指定矩形内清除指定的像素  clearRect(x,y,width,height)
        ctx.clearRect(0,0,oCanvas.width,oCanvas.height);
        ctx.beginPath();
        //分钟刻度
        for(var i = 0; i < 60; i++){
            //将路径移动到画布中的指定点,不创建线条  现移动到中心点
            ctx.moveTo(centerX,centerY);
            ctx.lineWidth = 1;
            //arc() 方法创建弧/曲线（用于创建圆或部分圆）。
            //context.arc(x,y,r,sAngle,eAngle,counterclockwise);
            //x 圆的中心点x坐标  y  圆的中心点的y坐标  r 圆的半径
            //sAngle	起始角，以弧度计
            //eAngle	结束角，以弧度计
            //counterclockwise	可选。规定应该逆时针还是顺时针绘图。False = 顺时针，true = 逆时针。
            //π,不仅仅代表圆周率：3.1415926...；他还表示了弧度，初中应该学过的，π = 180°。js中经常用的Math.PI
            //来计算角度、弧度。因为Math.PI = 3.14 = 180°,所以想要旋转九十度的时候，就可以这样写Math.PI/2
            //Math.PI/180 * 6  将180度平均分成180份  * 6 是每走一次占6份
            ctx.arc(centerX,centerY,r,i * Math.PI/180 * 6,(i+1) * Math.PI/180 * 6,false);

        }
        //绘制一条路径
        ctx.stroke();


        ctx.beginPath();
        //覆盖
        ctx.arc(centerX,centerY,r - 5,0,Math.PI * 2,false);
        ctx.fillStyle = "white";
        ctx.fill();

        //时钟刻度

        ctx.beginPath();
        for(var i = 0;i < 12;i++){

            ctx.moveTo(centerX,centerY);
            ctx.lineWidth = 3;
            ctx.arc(centerX,centerY,r,i * Math.PI/180 * 30,(i + 1)* Math.PI/180 * 30,false);

        }
        ctx.stroke();

        //覆盖
        ctx.beginPath();
        ctx.arc(centerX,centerY,r - 8,0,Math.PI * 2,false);
        ctx.fillStyle = "white";
        ctx.fill();

        var nowDate = new Date();

        var hour = nowDate.getHours();
        var min  = nowDate.getMinutes();
        var sec  = nowDate.getSeconds();

        // 分针走一圈60度，时针走30度
        // 度数转化为弧度  度数*Math.PI/180
        var secValue = (-90+1*6) * Math.PI/180;

        var minValue = (-90 + min * 6) * Math.PI/180;

        var hourValue = (-90 + hour * 30 ) * Math.PI/180 + min / 12 * 6 * Math.PI/180;


        //秒针
        ctx.beginPath();
        ctx.lineWidth = 1;
        ctx.moveTo(centerX,centerY);
        ctx.arc(centerX,centerY,r - 10,secValue,secValue,false);
        ctx.stroke();

        //分钟
        ctx.beginPath();
        ctx.lineWidth = 3;
        ctx.moveTo(centerX,centerY);
        ctx.arc(centerX,centerY,r - 15,minValue,minValue,false);
        ctx.stroke();

        //小时

        ctx.beginPath();
        ctx.lineWidth = 5;
        ctx.moveTo(centerX,centerY);
        ctx.arc(centerX,centerY,r - 60,hourValue,hourValue,false);
        ctx.stroke();

    }

    drawWatch();

    setInterval(drawWatch,1000);



</script>
</body>
</html>

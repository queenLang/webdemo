<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<canvas width="500" height="500" id="myCanvas"></canvas>
<script>

    var oCanvas = document.getElementById("myCanvas");
    var ctx = oCanvas.getContext("2d");

    ctx.beginPath();
    ctx.moveTo(200,200);
    ctx.lineTo(400,200);

    ctx.lineWidth = 100;

    //线性渐变 创建线性渐变对象(clg)
    //createLinearGradient(起始X,起始Y,结束X,结束Y)
    var clg = ctx.createLinearGradient(200,200,400,200);
    //addColorStop(渐变点,颜色)
    //渐变点 0 ~ 1
    clg.addColorStop(0,"red");
    clg.addColorStop(0.3,"yellow");
    clg.addColorStop(0.7,"orange");
    clg.addColorStop(1,"blue");

    ctx.strokeStyle = clg;

    ctx.stroke();




</script>

</body>
</html>

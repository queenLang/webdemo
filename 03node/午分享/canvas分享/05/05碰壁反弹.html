<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> </title>
    <style>
        canvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>

<canvas width="400" height="500" id="myCanvas"></canvas>

<!--
 500 * 500 图片大小和canvas相同
-->

<script>

    var oCanvas = document.getElementById("myCanvas");

    var ctx = oCanvas.getContext("2d");


    var speedX = 10;

    var speedY = 5;

    //圆心的位置
    var x = 20;
    var y = 20;
    var r = 20;

    setInterval(function () {
        //清除画布
        ctx.clearRect(0,0,oCanvas.width,oCanvas.height);

        if(x < r || x >= oCanvas.width - r){
            speedX *= -1;
        }
        if(y < r || y >= oCanvas.height -r){
            speedY *= -1;
        }
        ctx.beginPath();

        ctx.arc(x,y,r,0,Math.PI*2);
        ctx.fillStyle = "pink";
        ctx.fill();

        x = x + speedX;
        y = y + speedY;

    },20);




</script>
</body>
</html>

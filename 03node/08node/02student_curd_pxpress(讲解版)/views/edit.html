<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="page-header">
        <h1>编辑学生信息</h1>
    </div>
    <div class="container">
        <form action="/edit" method="post">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="请输入名字" value={{name}}>
            </div>
            <div class="form-group">
                <label for="age">年龄</label>
                <input type="number" class="form-control" id="age" name="age" placeholder="请输入年龄" value={{age}}>
            </div>
            <div class="form-group">
                <label for="age">性别</label>
                <div>
                    {{if gender==0}}
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="boy" value="0" checked> 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="girl" value="1"> 女
                        </label>
                    </div>
                    {{else}}
                    <div>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="boy" value="0" > 男
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="gender" id="girl" value="1" checked> 女
                        </label>
                    </div>
                    {{/if}}

                    <!--<label class="radio-inline">-->
                        <!--<input type="radio" name="gender" id="boy" value="0" {{if gender&&gender==0}}checked{{/if}}> 男-->
                    <!--</label>-->
                    <!--<label class="radio-inline">-->
                        <!--<input type="radio" name="gender" id="girl" value="1" {{if gender&&gender==1}}checked{{/if}}> 女-->
                    <!--</label>-->
                </div>
            </div>
            <div class="form-group">
                <label for="hobby">爱好</label>
                <input type="text" class="form-control" id="hobby" name="hobbies" placeholder="请输入爱好" value={{hobbies}}>
            </div>
            <input type="hidden" name="id" value={{id}}>
            <button type="submit" class="btn btn-default" >Submit</button>
        </form>
    </div>
</div>


</body>
</html>

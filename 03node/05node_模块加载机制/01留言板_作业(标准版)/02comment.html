<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header container">
    <div class="page-header">
        <h1><a href="/">首页</a><small>发表留言</small></h1>
    </div>
    <div class="container">
        <form action="/submit">
            <div class="form-group">
                <label for="name">你的大名</label>
                <input type="text" class="form-control" id="name" name="username" placeholder="请输入姓名" >
            </div>
            <div class="form-group">
                <label for="comment">留言内容</label>
                <textarea type="text" class="form-control" id="comment" name="cpmment" rows="12" required minlength="10"></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="jquery-1.11.2.min(1).js"></script>
<script>
    //下一个兄弟标签
    $("div").next().css();
    //上一个节点标签
    $("div").prev().css();
    //找到h1
    $("div").find("h1");
    $("div").find("h1").eq(1);

</script>
</body>
</html>

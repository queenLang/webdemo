    function ajax_get(url,callback) {
        var xhr = new XMLHttpRequest();
        xhr.open("get",url,true);
        xhr.send();
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4){
                callback(xhr.responseText);
            }
        }
    }

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02_练习五星评价</title>
		<style type="text/css">
			ul {
				display: flex;
				list-style: none;
			}
			
			li {
				color: indigo;
				font-size: 25px;
			}
		</style>
	</head>

	<body>
		<ul id="box">
			<li>☆</li>
			<li>☆</li>
			<li>☆</li>
			<li>☆</li>
			<li>☆</li>
		</ul>
		<script src="jquery-1.11.2.min(1).js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var wjx_k = "☆";
			var wjx_s = "★";
            $("#box li").mouseover(function(){
            	  $(this).html(wjx_s).prevAll().html(wjx_s);
            	  $(this).nextAll().html(wjx_k);
            })
            
		</script>
	</body>

</html>

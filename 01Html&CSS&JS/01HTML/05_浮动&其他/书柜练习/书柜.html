<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>书柜</title>
		<style type="text/css">
			.box {
				width: 260px;
				height: 410px;
				border: 1px solid black;
				padding: 20px;
				margin: 0 auto;
			}
			
			.box img {
				width: 260px;
				height: 260px;
				text-align: center;
			}
			
			.main {
				width: 260px;
				background-color: thistle;
			}
			
			.money {
				height: 50px;
				line-height: 50px;
				font-size: 20px;
				color: red;
			}
			
			.word {
				height: 30px;
				line-height: 30px;
				font-size: 15px;
			}
			
			.shop {
				height: 30px;
				line-height: 30px;
				border-bottom: 1px black;
			}
			
			.shop a {
				color: gray;
			}
			
			.foot {
				height: 30px;
				width: 260px;
				background-color: burlywood;
				border-top: 1px black;
			}
			
			.foot_one {
				width: 100px;
				height: 20px;
				line-height: 20px;
				color: gray;
				border-right: 1px solid black;
			}
			
			.foot_two {
				width: 80px;
				height: 20px;
				line-height: 20px;
				text-align: center;
				color: gray;
				border-right: 1px solid black;
			}
			
			.red {
				color: red;
			}
			
			.blue {
				color: blue;
			}
			
			.left {
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="box">

			<div class="picture "><img src="j4.jpg" alt="" /></div>
			<div class="main">
				<div class="money ">¥338.00</div>
				<div class="word "> <span class="red">展示</span>柜货柜展超市货<span class="red">架</span>隔断<span class="red">陈列</span>柜</div>
				<div class="shop">
					<a href="#">创意家居旗舰店</a>
				</div>
				
			</div>
			<div class="foot">
				<div class="foot_one left">月成交<span class="red">451笔</span></div>
				<div class="foot_two left">评价 <span class="blue">780</span></div>
			</div>
		</div>
	</body>

</html>

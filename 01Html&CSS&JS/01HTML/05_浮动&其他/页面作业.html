<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>页面作业</title>
		<style type="text/css">
			.fen{
				height: 80px;
				background-color: salmon;
			}
			.daohang{
				background-color: silver;
				width: 820px;
				height: 80px;
				line-height: 80px;
				margin: 0 auto;
				text-align: center;
			}
			.up{
				/*height: 150px;*/
				width: 820px;
				margin: 0 auto;
			}
			.up div{
				height: 150px;
				width: 197px;
				line-height: 100px;
				text-align: center;
				float: left;
			}
			.u_1{
				background-color: green;
				border-right: 10px solid darkviolet;
			}
			.u_2{
				background-color: blue;
				border-right: 10px solid darkviolet;
			}
			.u_3{
				background-color: sandybrown;
				border-right: 10px solid darkviolet;
			}
			.u_4{
				background-color: green;
			}
			.main{
				width: 819px;
				/*height: 600px;*/
				margin: 0 auto;
				overflow: hidden;
			}
			.m_left{
				width: 250px;
				height: 600px;
				line-height: 200px;
				text-align: center;
				background-color: yellow;
				border-right: 10px solid black;
			}
			.m_right{
				width: 558px;
				height: 600px;
				line-height: 200px;
				text-align: center;
				background-color: fuchsia;
			}
			.foot{
				width: 820px;
				height: 200px;
				line-height: 100px;
				text-align: center;
				margin: 0 auto;
				background-color: skyblue;
			}
			.left{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="fen">
				<div class="daohang">我是导航条</div>
			</div>
			<div class="up">
				<div class="u_1">1</div>
				<div class="u_2">2</div>
				<div class="u_3">3</div>
				<div class="u_4">4</div>
			</div>
			<div class="main">
				<div class="m_left left">我是主页左边的内容</div>
				<div class="m_right left">我是主页右边的内容</div>
			</div>
			<div class="foot">我是脚啊</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_背景</title>
		<style type="text/css">
			.box{
				width: 1000px;
				height: 500px;
				background-image: url(../01_基础标签/img/01/1.jpg);
				/*no-repeat 不重复
				 repeat-x 横向重复
				 repeat-Y 纵向重复
				 repeat:默认横向纵向都重复*/
				
				/*background-repeat: repeat-x;*/
				border: 5px solid black;
				/*背景图片的大小
				 像素值100px 100px */
				/*100% 100% 充满整个标签*/
				/*background-size: 100% 100%;*/
				/*背景图片的起始位置
				 center top left right bottom 
				 左上角坐标0,0
				 * */
				/*background-position: top; left: ;*/
				background-position: 100px 0;
							
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>导航栏作业.</title>
		<style type="text/css">
			.box{
				border: 1px solid black;
				background-color: grey;
				height: 30px;
				padding: 10px 5px;
				
				
			}
			.box div{
				border-right: 1px solid black;
				float: left;
				width: 100px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				
			}
			.box:hover{
				background-color: fuchsia;
			}
			.box div:hover{
				color: yellow;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div>新闻</div>
			<div>新闻</div>
			<div>新闻</div>
			<div>新闻</div>
			<div>新闻</div>
			<div>新闻</div>
			
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02_表格</title>
	</head>

	<body>
		<!--border:表格宽度
			tr:一行
			td:一个单元格
			th:单元格标题
		-->
		<table border="1">
			<tr>
				<th>姓名</th>
				<th>性别</th>
			</tr>
			<tr>
				<td>李易峰</td>
				<td>18</td>
			</tr>
		</table>
		<!--两行三列-->
		<!--
			cellspacing:单元格之间的距离
			cellpadding:单元格内边距
			caption:表格标题
		-->
		<table border="1" cellspacing="20" cellpadding="10">
			<caption>H0502</caption>
			<tr>
				<th>姓名</th>
				<th>性别</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>黄景瑜</td>
				<td>男</td>
				<td>26</td>
			</tr>
		</table>
	</body>

</html>

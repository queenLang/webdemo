<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>03_结构化表格</title>
	</head>

	<body>
		<table border="1">
			<!--thead用来装载表头的信息-->
			<thead>
				<tr>
					<th>日期</th>
					<th>花费</th>
				</tr>
			</thead>
			<!--tbody用来装载表格要显示的内容-->
			<tbody style="color: red;">
				<!--(tr>td*2)*2-->
				<tr>
					<td>周一</td>
					<td>20</td>
				</tr>
				<tr>
					<td>周二</td>
					<td>0</td>
				</tr>
			</tbody>
			<!--用来装载页脚 脚注等-->
			<tfoot>
				<tr>
					<td>总计</td>
					<td>20</td>
				</tr>
			</tfoot>
		</table>
	</body>

</html>

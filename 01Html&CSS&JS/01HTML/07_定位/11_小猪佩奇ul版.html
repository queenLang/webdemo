			<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul,
			li {
				list-style: none;
			}
			
			.nav {
				width: 100%;
				height: 80px;
				position: fixed;
				top: 0;
				right: 0;
				z-index: 100;
				background-color: bisque;
				text-align: center;
				line-height: 80px;
				font-size: 20px;
				color: rosybrown;
				/* 不让选中文本, 出现蓝色 */
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
				
			}
			
			
			
			
			/* 整个ul */
			
			.box {
				width: 980px;
				margin: 20px auto;
				border: 10px dotted hotpink;
				overflow: hidden;
			}
			/* ul 中的 li */
			
			.box li {
				float: left;
				width: 450px;
				height: 450px;
				background-color: red;
				margin: 20px;
			}
			/* li 中的 a 标签 */
			
			.box_item .cover {
				width: 100%;
				height: 450px;
				margin-left: 0;
				display: inline-block;
				background: url(img/p1.jpg) no-repeat;
				background-size: 100% 100%;
				position: relative;
			}
			/* a 标签中的整体前置灰色区域 */
			
			.cover .mask {
				position: absolute;
				left: 0;
				top: 0;
				z-index: -1;
				width: 100%;
				height: 100%;
				background-color: rgba(0, 0, 0, .4);
			}
			/* 灰色中的标题 */
			
			.mask .title {
				position: absolute;
				left: 0;
				top: 20%;
				width: 100%;
				margin: 0;
				text-align: center;
				font-size: 30px;
				color: #fff;
				background-color: red
			}
			
			.mask .author_icon {
				position: absolute;
				left: 50%;
				bottom: 100px;
				width: 100px;
				height: 100px;
				/* 绝对定位居中 left:50% margin-left:-一半宽 */
				margin-left: -50px;
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				border-radius: 50%;
			}
			
			.mask .content {
				position: absolute;
				left: 20px;
				right: 20px;
				bottom: 20px;
				margin: auto;
				color: #fff;
				text-align: center;
				background-color: deeppink;
			}
			
			.cover:hover .mask {
				z-index: 0;
			}
			
			#icon_gotop {
				position: fixed;
				bottom: 50px;
				right: 50px;
				background-color: rgba(0, 0, 0, .6);
				color: #fff;
				z-index: 1000;
				display: inline-block;
				width: 40px;
				height: 40px;
				background-image: url(img/gotop.png);
				background-size: 50% 50%;
				background-position: center center;
				background-repeat: no-repeat;
			}
		
		</style>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_相对定位</title>
		<style type="text/css">
		    div{
		    	width: 100px;
		    	height: 100px;
		    	
		    }
		    .div1{
		    	background-color: red;
		    }
		    .div2{
		    	border: 2px solid black;
		    	/*相对定位
		    	 相对于自身进行定位
		    	 * */
		    	position: relative;
		    	top: 10px;
		    	left: 20px;
		    }
		</style>
	</head>
	<body>
		<div class="div1"></div>
		<div class="div2"></div>
		<div class="div1"></div>
		
		<!--相对定位
			1.没有脱离文档流
			2.相对于自身定位
			3.一般用于微调
			4.不改变标签的特性,行块标签特性不会变
			5.给绝对定位做父级使用
			
		-->
	</body>
</html>

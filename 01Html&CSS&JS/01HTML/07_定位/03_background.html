<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_background</title>
		<style type="text/css">
			body{
				background-image: url(img/feng.jpg);
				background-repeat: no-repeat;
				background-size: 100px 100px;
				background-position: 100px 20px;
				/*背景图片是否随页面滚动
				 fixed 固定  不跟随滚动
				 scroll滚动
				 * */
				background-attachment: fixed;
			}
			div{
				width: 100px;
				height: 2000px;
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>

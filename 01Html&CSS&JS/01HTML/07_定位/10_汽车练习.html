<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10_汽车练习</title>
		<style type="text/css">
			.box{
				width: 520px;
				height: 280px;
				position: relative;
				margin: 0 auto;
			}
			.left{
				position: absolute;
				left: 0;
				top: 120px;
			}
			.right{
				position: absolute;
				right: 0;
				top: 120px;
			}
			.footer{
				width: 70px;
				height: 15px;
				background-color: grey;
				opacity: 0.5;
				border-radius: 15%;
				position: absolute;
				bottom: 10px;
				right: 230px;
			}
			.footer div{
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background-color: white;	
				float: left;
				margin: 2px;
			}
			.footer div:hover{
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="picture"><img src="img/car.jpg" alt="" /></div>
			<div class="left"><img src="img/left.png" alt="" /></div>
			<div class="right"><img src="img/right.png"/></div>
			<div class="footer">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
	</body>
</html>

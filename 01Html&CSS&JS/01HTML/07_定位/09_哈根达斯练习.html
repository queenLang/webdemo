<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09_哈根达斯练习</title>
		<style type="text/css">
			.box{
				width: 330px;
				height: 210px;
				border: 1px solid grey;
				margin: 100px auto;
				position: relative;
			}
			.picture{
				position: relative;
				left: 10px;
				top: 10px;
			}
			.up{
				position: absolute;
				left: 0;
				top: 0;
			}
			.down{
				position: absolute;
				right: 0;
				bottom: -5px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="picture"><img src="img/hgds.jpg" alt="" /></div>
			<div class="up"><img src="img/1.gif" alt="" /></div>
			<div class="down"><img src="img/2.gif"/></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_文本相关</title>
		<style type="text/css">
			div{
				/* 字体颜色*/
				color: pink;
				/*字体大小  默认16px 最小12px*/
				font-size: 20px;
				/*首行缩进*/
				text-indent: 2em;
				/*行高*/
				line-height: 40px;
				/*
				 下划线underline
				 上划线overline
				 删除线line-through
				 默认值
				 * */
				text-decoration: underline;
				/*设置字体
				 可以设置多个字体,从第一个字体开始匹配
				 直到找到第一个电脑中存在的字体 否知使用默认
				 * */
				font-family: "微软雅黑" arial terminal; 
				/*字体粗细
				 100~900
				 bold:700
				 normal:400
				 * */
				font-weight: 700;
				/*单词之间的间距*/
				word-spacing: 100px;
				/*字符之间的间距*/
				letter-spacing: 20px;
				/*文字的样式
				 italic斜体
				 normal:默认
				 * */
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<div>大家早上好，jfdof jejfe wj,fjo fjo,grg er,cd,gd,我是今天的值班职规老师马琳，大家有事请可以到职规办公室找我，或者打电话15998587329或QQ呼叫.今天我会不定时巡班，希望大家遵守纪律，度过充实的周六</div>
	</body>
</html>

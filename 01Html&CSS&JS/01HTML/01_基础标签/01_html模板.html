<!--这是一个HTML的文档 html5-->
<!DOCTYPE html>
<!--代表一个网页的整体-->
<html>
	<!--展示页面标题，样式等等-->
	<head>
		<!--设置编码格式：防止乱码-->
		<meta charset="UTF-8">
		<!--网页的标题-->
		<title>我的第一个孩子</title>
	</head>
	<!--网页的主体-->
	<body>
		为什么一看书就困呢？
		因为书是梦想开始的地方！
	</body>
	<!--
		单标签：自闭和标签 eg：meta
		双标签：成对出现的标签 eg：<head></head>
	-->
</html>

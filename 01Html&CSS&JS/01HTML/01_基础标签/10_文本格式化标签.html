<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10_文本格式化</title>
	</head>
	<body>
		<b>b标签</b>
		<s>s标签</s>
		<i>i标签</i>
		<u>u标签</u>
		<sub>sub标签</sub>
		<sup>sup标签</sup>
		<!--q:引用别的话-->
		<q>问君几多愁</q>
		<!--em.strong-->
		<em>呀呀呀</em>呀呀<strong>呀呀呀</strong>
		<mark>重要</mark>
		<!--del删除线 ins下划线  一般组合使用-->
		<del>世上没有不通风的墙</del><ins>没有不能上吊的梁</ins>
	</body>
</html>

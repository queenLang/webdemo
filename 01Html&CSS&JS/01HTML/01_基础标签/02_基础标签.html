<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>我的第二个孩子</title>
	</head>
	<body>
		<!--1标题标签 h1 - h6 -->
		<h1>h1的标签</h1>
		<h2>h2的标签</h2>
		<h3>h3的标签</h3>
		<h4>h4的标签</h4>
		<h5>h5的标签</h5>
		<h6>h6的标签</h6>
		
		<!--emmet-->
		<!-- h${h$标题}*6 -->
		<h1>h1标题</h1>
		<h2>h2标题</h2>
		<h3>h3标题</h3>
		<h4>h4标题</h4>
		<h5>h5标题</h5>
		<h6>h6标题</h6>
		
		<!-- 2 分割线 -->
		我是华丽的分割线
		<hr />
		
		<!--3 段落标签 p 主要用于展示文字-->
		<p>春眠不觉晓</p>
		<p>处处闻啼鸟</p>
		
		
		<!-- 4 换行符 br-->
		春眠不觉晓<br />
		处处闻啼鸟
		<br />
		
		<!--5 input
			type:input标签类型,  text: 文本,   password: 密码,    button: 按钮
			value :设置默认值
		-->
		用户名:<input type="text" value="123" />
		
		密码:<input type="password" />
		<!--css 引入方式一: 行间样式 (内联样式)
			style ="样式:值;样式:值;样式:值;"
		-->
		
		<input type="button" value="百度一下" style= "width:100px; height: 30px; background-color: #3385ff; color: white;" />
		<br />
		<!--6.多行文本输入框
			设置初始大小: cols列数  rows行数
			限制字数 :maxlenght 不兼容 IE8,9
		-->
		<textarea cols="20" rows="10" placeholder="请输入文字" maxlength="20"></textarea>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_div&span</title>
	</head>
	<body>
		<!--无语意标签  	块标签
			常用于组合块级元素  也可以包含行内元素(行标签)
		-->
		<div>div:</div>
		<div>啊啊啊啊啊</div>
		<div>yesyes<strong>yesyes</strong></div>
		<!--strong 加粗字体-->
		
		<!--无语意 行标签
			span
		-->
		<span>span:</span>
		<span>哎呀哎呀</span>
		<span>
			aaaaaaaaa
			
		</span>
		<!--
			行标签 :多个行标签可以在一行显示
			 设置宽高无效  由内容撑起
			块标签:独占父级一行
			可以设置宽高  不设置时 与父级相同  高由内容撑起
		-->
		<div>给你一个<span style="color: red;">小拳拳</span></div>
		
		<!--练习 给你一个小拳拳  放在块标签中,背景颜色为黑色 每个字颜色不同-->
		
		<div style="background-color:red;">
			<span style="color: red;">给</span>
			<span style="color: blue">你</span>
			<span style="color:black ;">一</span>
			<span style="color: green;">个</span>
			<span style="color: brown;">小</span>
			<span style="color: darkmagenta;">拳</span>
			<span style="color: darkorange;">拳</span>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div>
			<span style="color: blue; font-size: 200px;">G</span>
			<span style="color: red; font-size: 100px;">o</span>
			<span style="color: burlywood; font-size: 100px;">o</span>
			<span style="color: blue; font-size: 100px;">g</span>
			<span style="color: green; font-size: 100px;">l</span>
			<div style="color: red; font-size: 100px; transform: rotate(-25deg); display: inline-block; " >e</div>
			
		</div>
		<!--  transform 旋转 -->
		
		<!--
			块级标签转换行内标签: display:inline
			行内标签转换为块级标签: display: block
			转换为行内块标签: display: inline-black
		-->
		<!--
				行标签 display:inline
		1.
			span 
			a href target="_blank"
			img src alt tiltle
			input 
			s i u b sub sup
		2.特性
			a.在一行显示
			b.不可以设置宽高,默认内容撑开宽高
			c.垂直方向margin padding值有问题
			d.行标签只能嵌套行标签，a标签不能嵌套a标签
		3.居中
			父标签添加text-align:center
	块标签 display:block
		1.
		div p h1~h6 br hr 
		ul ol li  list-style:none
		2.
		特性:
			a.独占父级一行
			b.可以设置宽高
			c.不设置宽度时，和父级宽度相同
			  不设置高度时，默认由内容撑开高度
			d.块标签可以嵌套块标签和行标签 
			e.p h1~h6不能嵌套块标签
		3.居中：
			本身设置margin:0 auto
	
	行块标签 display:inline-block
		特性：
			1.在一行显示
			2.可以设置宽高
			3.居中：text-align:center
		-->
	</body>
</html>

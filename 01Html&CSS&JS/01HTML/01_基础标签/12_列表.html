<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12_列表</title>
	</head>
	<body>
		<!--无绪列表 ul
			li子标签,表示列表中的每个item
			type: 项目符号的类型
			  disc: 实心圆
			  circle:空心圆
			  square:矩形
		-->
		<ul type="square" title="哈哈" style="list-style: none;">
			<li>LOL</li>
			<li>CS</li>
			<li>农药</li>
		</ul>
		<!--有序列表 ol
			type: 1 a A i I
			规定从第几个开始  start
			li标签的 value 属性  规定当前li标签是第几个,也会 影响到后续的li标签
		-->
			<ol type="1" start="3">
				<li>A</li>
				<li value="10">F</li>
				<li>G</li>
				<li>H</li>
			</ol>
			
			<!--
				描述列表 dl
			-->
			<dl>
				<dt>黑</dt>
				<dd>白天不懂夜的黑</dd>
				<dt>白</dt>
				<dd>一白遮白丑</dd>
			</dl>
			
			
			
			
			
		
	</body>
</html>

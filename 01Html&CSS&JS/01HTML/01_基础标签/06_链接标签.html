<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_链接标签</title>
	</head>
	<body>
		<!--
			超链接 
			href: 链接的地址
			target="_blank" 在新的标签页中打开
			默认是_self,在当前标签页打开
		-->
		<a href="https://www.taobao.com/" style="text-decoration: none;">taobao</a>
		<a href="https:www.baidu.com" target="_blank">lalalalala</a>
		
		<!-- 自行搜索  去掉a标签的下划线
			对超链接下划线设置 使用代码"text-decoration"
            语法： 
            text-decoration : none || underline || blink || overline || line-through 

            text-decoration参数： 
            none : 　无装饰
            blink : 　闪烁¬
            underline : 　下划线
            line-through : 　贯穿线
            overline : 　上划线

去掉下划线的方法就是将其text-decoration设置为none即可。
		-->
		
	</body>
</html>

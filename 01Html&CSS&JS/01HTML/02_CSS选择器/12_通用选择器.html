<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>12_通用选择器.</title>
		<style type="text/css">
			/*通用选择器 使用*表示 */
			/*会影响到所有的标签*/
			*{
				font-size: 40px;
			}
			/*标签>通用*/
			span{
				font-size: 13px;
			}
		</style>
	</head>
	<body>
		<p>
			你来追我呀
			<span>lalal</span>
			haha1
		</p>
	</body>
</html>

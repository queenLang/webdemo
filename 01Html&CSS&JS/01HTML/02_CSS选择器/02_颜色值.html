<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_颜色值</title>
	</head>
	<body>
		<!--
			颜色的英文单词
			red green blue black orange write pink purple gold gray yellow 
		-->
		<p style="color: gray;">今天我要过六一</p>
		
		<!--
			十六进制颜色值
			
		-->
		<p style="color: #000fff;">你傻</p>
		
		<!--
			rgb 0~255
		-->
		<p style="color: rgb(221,147,133);"> ssss</p>
		<!--
			rgba CSS3 的
			a : 透明度的意思 取值0~1
		-->
		<p style="color: rgba(111,111,0,0.5); background-color: rgba(0,0,0,0.5);">aaaaaa</p>
	</body>
</html>

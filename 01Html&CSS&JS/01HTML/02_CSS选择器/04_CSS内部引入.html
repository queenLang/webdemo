<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_CSS内部引入</title>
		<!--type="text/css"可以省略不写-->
		<style type="text/css">
			p{
				font-size: 30px;
				color: yellow;
			}
			
		</style>
		<!--CSS 规则 由两个主要部分组成: 选择器 & 一条或多条声明
			声明: 由一个属性和一个值组成
			p表示选择器,选择了当前页的所有p标签
		-->
	</head>
	<body>
		<p>啦啦啦啦啦啦</p>
	     <p>jkldsjdo</p>
	    <div>hkkk</div>
	</body>
</html>

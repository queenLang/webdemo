<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		/*id选择器 用字符#表示 影响id为pp1的标签*/
			#pp1{
				color: chocolate;
			}
			#pp2{
				font-style: italic;
			}
		</style>
	</head>
	<body>
		<!--id不可以重复
			命名规则:由数字 字母下划线组成 数字不能开头
		-->
		<p id="pp1">英雄不问出处</p>
		<p id="pp2">流氓不看岁数</p>
	</body>
</html>

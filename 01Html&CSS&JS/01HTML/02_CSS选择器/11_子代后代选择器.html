<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	
		<style type="text/css">
		/*子代选择器 使用>符号*/
		/*影响的是p标签里的儿子 span标签*/
			p>span{
				color: yellow;
			}
			/*后代选择器 使用空格链接*/
			/*p的所有后代span*/
			p span{
				color: red;
			}
			
		</style>
	</head>
	<body>
		<!---->
		<p>
			<span >如果有可能 我希望</span>
			<strong>
				这样我
				<span>陪家人</span>
				多好
			</strong>
		</p>
		
		
	</body>
</html>

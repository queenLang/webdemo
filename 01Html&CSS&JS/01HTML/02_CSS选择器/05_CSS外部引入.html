<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--外部引入-->
		<link rel="stylesheet" href="css/index.css" />
		<style type="text/css">
			p {
				font-size: 30px;
				color: yellow !important;
			}
		</style>
         <!--
         	行间样式的优先级最高
         	内部引入和外部引入没有优先级之分  看代码的执行顺序[上往下走]
         	
         	!important可以指定某个样式的优先级最高
         -->
	</head>

	<body>
		<p style="color: green;">啦啦啦啦啦啦</p>
		<p>jkldsjdo</p>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> 01_嵌套规则</title>
	</head>
	<body>
		<ul>
			<li>块标签可以嵌套块标签和行标签</li>
			<li>行标签只能嵌套行标签,不能嵌套块标签</li>
			<li>a标签不能嵌套a标签</li>
			<li>p和 h1~h6 不能嵌套块标签</li>
			<li>注意缩进!!!!</li>
			<li> 注意空格 !!!!</li>
		</ul>
		<!--事例 : 行标签嵌套块标签-->
		<span>22 <div>行标签只能嵌套行标签,不能嵌套块标签</div> 33</span>
		<!-- 事例: p 标签嵌套块标签-->
		<p>
			<div>p和 h1~h6 不能嵌套块标签</div>
		</p>
	</body>
</html>

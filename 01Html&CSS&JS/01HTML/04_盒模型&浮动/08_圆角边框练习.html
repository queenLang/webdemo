<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>08_圆角边框练习</title>
		<style type="text/css">
		
			.box{
				text-align: center;
				width: 200px;
				height: 200px;
				line-height: 200px;
				background-color:white;
				color: brown;
				border-radius: 50%;
				display: inline-block;
				margin: 30px;
				
			}
			body{
				background-color: grey;
			}
			.box:hover{
				color: white;
				background-color: red;
			}
			
		</style>
	</head>
	<body>
		<div >
			<div class="box">傻了!</div>
			<div class="box">谁呀?</div>
			<div class="box">你呀!</div> 
			<div class="box">咋地啦?</div>
		</div>
	</body>
</html>

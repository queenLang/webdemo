<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09_文字居中</title>
		<style type="text/css">
			.p1{
				width: 400px;
				height: 200px;
				color: fuchsia;
				background-color: khaki;
				font-size: 30px;
				/*文字对齐方式:居中*/
				text-align: center;
				/*行高*/
				line-height: 200px;
			}
			.p2{
				width: 500px;
				border: 3px solid royalblue;
				/*height: 100px;*/
				/*超出元素的部分要隐藏*/
				/*overflow: hidden;*/
				line-height: 40px;
				
			}
			/*文本居中具有继承性  子元素会继承此样式*/
			.box{
				text-align: center;
			}
		</style>
	</head>

	</body>
</html>

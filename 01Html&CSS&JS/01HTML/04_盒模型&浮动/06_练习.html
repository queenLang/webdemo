<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				text-align: center;
				border: 2px dashed gray;
				margin: 5px auto;
				width: 900px;
				background-color: gainsboro;
			}
			
			.top {
				height: 50px;
				/*行高*/
				line-height: 50px;
			}
			
			.banner {
				height: 70px;
				line-height: 70px;
			}
			
			.main {
				height: 200px;
				line-height: 200px;
			}
			
			.footer {
				height: 60px;
				line-height: 60px;
			}
		</style>
	</head>

	<body>
		<div>
			<div class="top box">top</div>
			<div class="banner box">banner</div>
			<div class="main box">main</div>
			<div class="footer box">footer</div>
		</div>

	</body>

</html>

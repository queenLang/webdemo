<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_盒模型_margin&padding</title>
		<style type="text/css">
			div{
				/*w9 h9*/
				width: 200px;
				height: 200px;
				border: 2px solid red;
			}
			.div1{
				/*padding: 30px;*/
				/*padding-bottom: ;
				 * pandding_left
				 * Pandding-right
				 */
				/*padding 
				 *  一个值 上下左右
				 *  两个值  上下  左右
				 *  三个值   上   左右   下
				 * 四个值   上  右  下  左 (顺时针)
				 */
				padding: 30px 50px 20px 10px;
				/*margin: 50px;*/
				/*auto 左右
				margin: 0 auto;左右居中
				   */
				margin: 0 auto;  
				
				/*
				 兄弟关系 margin
				 父子关系 padding
				 * */
			}
			
		</style>
	</head>
	<body>
		<!-- .div+Teb -->
		<div class="div1">
			学习使我快乐
		</div>
		<div></div>
	</body>
</html>

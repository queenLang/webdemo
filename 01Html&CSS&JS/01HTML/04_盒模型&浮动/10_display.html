<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10_display</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				/*none: 元素不显示  且不会占网页的位置*/
				display: none;
			}
			/*inile  inile*/
			span{
				width: 200px;
				height: 200px;
				display: block;
				background-color: yellow;
			}
		</style>
		  
	</head>
	<body>
		<div>明人不说暗话</div>
		<div>明人不说暗话</div>
		<div>明人不说暗话</div>
		<div>明人不说暗话</div>
		<div>明人不说暗话</div>
		<span>uuauau</span>
		<span>uuauau</span>
		<span>uuauau</span>
		<span>uuauau</span>
		<span>uuauau</span>
	</body>
</html>

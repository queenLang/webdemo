<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>12_浮动练习1</title>
		<style type="text/css">
			.box {
				width: 400px;
				height: 500px;
				background-color: gray;
			}
			
			.one {
				width: 400px;
				height: 50px;
				background-color: yellow;
			}
			
			.two {
				width: 400px;
				height: 300px;
			}
			
			.three {
				width: 400px;
				height: 50px;
				background-color: skyblue;
			}
			
			.two_1 {
				width: 100px;
				height: 300px;
				background-color: red;
			}
			
			.two_2 {
				width: 200px;
				height: 300px;
			}
			
			.two_3 {
				width: 100px;
				height: 300px;
				background-color: blue;
			}
			
			.two_2_a {
				width: 200px;
				height: 150px;
				background-color: mediumvioletred;
			}
			
			.two_2_b {
				width: 200px;
				height: 150px;
				background-color: green;
			}
			
			.right {
				float: right;
			}
			
			.left {
				float: left;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="one"></div>

			<div class="two left">
				<div class="two_1 left"></div>
				<div class="two_2 left">
					<div class="two_2_a"></div>
					<div class="two_2_b"></div>
				</div>

				<div class="two_3 left"></div>

			</div>
			<div class="three "></div>
		</div>
	</body>

</html>

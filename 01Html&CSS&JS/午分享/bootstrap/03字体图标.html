<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.2.1.js"></script>
    <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <style>
        .login {
            width: 300px;
            border: 1px solid black;
            padding: 50px 5px 50px 5px;
            float: left;
            margin-left: 30px;
            margin-top: 80px;
            user-select: none;
        }

        input {
            width: 200px;
            height: 30px;
            margin-bottom: 8px;
        }

        #btn {
            overflow: hidden;
        }

        #register {
            float: left;
        }

        #submit {
            float: right;
        }

        #register, #submit {
            background-color: red;
            width: 75px;
            margin: 15px;
            border: 2px solid blue;
        }
        form label{
            display: inline-block;
            width: 50px;
            /*text-align: right;*/
            vertical-align: top;
            line-height: 30px;
        }

    </style>
</head>
<body>

<!--1.添加图标
    2.图标颜色
-->

<div class="login">
    <form>
    	<span class="glyphicon glyphicon-user"></span>
            <label for="user">用户名 : &nbsp;</label>
            <input type="text" id="user" placeholder="请输入手机号" class="input">
   <span class="glyphicon glyphicon-lock"></span>
            <label for="password">密码 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" id="password" placeholder="请输入密码" class="input">


        <div id="btn">
            <input type="submit" value="注册" id="register">

            <input type="submit" value="提交" id="submit">
        </div>
    </form>

</div>
</body>
</html>

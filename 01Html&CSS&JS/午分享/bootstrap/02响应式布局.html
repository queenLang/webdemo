<!--
1.内容和栅格系统包裹一个 .container 容器
2.通过一系列的行（row）与列（column）的组合来创建页面布局
3.行（row）”必须包含在 .container里  三个等宽的列可以使用三个 .col-xs-4 来创建
4.如果一“行（row）”中包含了的“列（column）”大于 12，多余的“列（column）”所在的
  元素将被作为一个整体另起一行排列。
-->

<!--
1.超小屏幕 手机 (<768px)    	  .col-xs
2.小屏幕 平板 (≥768px)         .col-sm-
3.中等屏幕 桌面显示器 (≥992px)  .col-md-
4.大屏幕 大桌面显示器 (≥1200px) .col-lg-
--->

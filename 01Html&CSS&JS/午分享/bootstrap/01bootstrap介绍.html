<!--Bootstrap
    1.目前最受欢迎的简洁、直观、强悍的前端开发框架 快速开发
    2.来自 Twitter     开源
    3.基于 HTML、CSS、JavaScript

<!--版本
    广义上对测试有着三个传统的称呼：Alpha（α）、Beta（β）和Gamma（γ），用来标识测试的阶段与范围Alpha 指的是内测，即现在说的 CB，即开发团队内部测试的版本或者有限用户的体验测试版本。Beta 指的是公测，即针对所有用户公开的测试版本。而做过一些修改，成为正式发布的候选版本时（现在叫做 RC - Release Candidate），叫做 Gamma。
-->
<!--1.开发环境：开发环境是程序猿们专门用于开发的服务器，配置可以比较随意， 为了开发调试方便，一般打开全部错误报告。
    2.生产环境：是指正式提供对外服务的，一般会关掉错误报告，打开错误日志。-->
<!--Bootstrap栅格系统(网格系统)
    Bootstrap内置了一套响应式、移动设备优先的流式栅格系统，随着屏幕设备或视口尺寸的增加，系统会自动分为最多12列最后结合媒体查询，就制作出了强大的响应式网格系统.
-->

<!--响应式布局
    一个网站能够兼容多个终端(pad,手机...)，而不是为每个终端做一个特定的版本。通过流式布局(百分比布局)进行缩放,利用媒体查询确定设备尺寸，从而写出响应式布局。
-->

<!--移动设备优先
    Bootstrap 3 的设计目标是移动设备优先，然后才是桌面设备。为了让网站对移动设备友好支持，确保适当的绘制和触屏缩放，需要在网页的 <head> 之中添加 viewport meta 标签
-->

<!--媒体查询
    根据设备显示器的特性（如视口宽度、屏幕比例、设备方向：横向或纵向）为其设定CSS样式，媒体查询由媒体类型和一个或多个检测媒体特性的条件表达式组成。媒体查询中可用于检测的媒体特性有 width 、 height 和 color等）。使用媒体查询，可以在不改变页面内容的情况下，为特定的一些输出设备定制显示效果。
-->


<div class="container">
    <em>hello world</em>

    <p>hello world</p>

    <abbr title="HyperText Markup Language" class="initialism">HTML</abbr>
</div>

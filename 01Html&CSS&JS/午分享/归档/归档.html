<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			}
			.main{
				width: 100%;
				position: relative;
			}
			.box1,
			.box2,
			.box3{
				width: 100%;
				height: 1300px;
				background: url(img/1.jpg) no-repeat center center;
				/**/
				background-attachment: fixed;
				position: relative;
				overflow: hidden;
			}
			span{
				width: 100%;
				height: 200px;
				display: block;
				margin-top: 300px;
				background-color: hsla(0,0%,100%,0.8);
				text-align: center;
				line-height: 200px;
				font-weight: bold;
				font-size: 24px;
			}
			.box2{
				background: url(img/2.jpg) no-repeat center center;	
			}
			.box2 span,
			.box3 span{
				margin-top: 0;
				position: absolute;
				top: 0;
				left: 0;
			}
			.box3{
				background: url(img/3.jpg) no-repeat center center;	
			}
			
		</style>
	</head>
	<body>
		<div class="main">
			<div class="box1"><span>图片1</span></div>
			<div class="box2"><span>图片2</span></div>
			<div class="box3"><span>图片3</span></div>
		</div>
	</body>
</html>

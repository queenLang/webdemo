<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var a = 123;
			//十进制转其他进制
			console.log(a.toString(2));
			console.log(a.toString(8));
			console.log(a.toString(16));
			
			var x = "123";
			//其他进制转到10进制
			console.log(parseInt(x,2));
			console.log(parseInt(x,8));
			console.log(parseInt(x,16));
		</script>
	</body>
</html>

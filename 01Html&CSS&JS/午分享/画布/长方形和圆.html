<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>长方形.html</title>
	</head>
	<body>
		<canvas id="myCanvas" width="1000" height="1000" style="border: 1px solid black;"></canvas>
		<script type="text/javascript">
			var ctx = document.getElementById("myCanvas");
			ctx = ctx.getContext("2d");
			ctx.beginPath();
			//线与线之间交汇处的角度
			// bevel  创建斜角
			//round  创建圆角
			ctx.lineJoin = "round";
			ctx.moveTo(0,0);
			ctx.lineTo(100,0);
			ctx.lineTo(100,200);
			ctx.lineTo(0,200);
			//闭合
			ctx.closePath();
			ctx.stroke();
			ctx.fillStyle = "dodgerblue";
			ctx.fill();
			
			//圆形
			ctx.beginPath();
			//x  圆中心x的坐标
			//y  圆中心y的坐标
			//r  圆的半径
			//sAngle    圆的起始角度
			//eAngle    圆的结束角度
			//counterclockwise    可选项   规定逆时针还是顺时针绘图
			//False  逆时针
			//True    顺时针
			ctx.arc(300,300,100,0,Math.PI*2);
			ctx.fillStyle= "red";
			ctx.fill();
			
			//文字
			//文字的大小   文字的字体
			ctx.font = "40px Arial";
			//文本   文字的位置(x,y 坐标)
			ctx.fillText("Hellow Word",400,400);
			
			//内塞尔曲线
			
		</script>
	</body>
</html>

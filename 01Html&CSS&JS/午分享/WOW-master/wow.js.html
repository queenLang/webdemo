<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>wow.js</title>
		<!--wow.js依赖于animate.css，首先在头部引用animate.css-->
		<link rel="stylesheet" href="css/libs/animate.css"/>
		<style type="text/css">
			div {
				width: 900px;
				height: 600px;
				background-color: firebrick;
				margin: 20px;
			}
			
			img {
				width: 900px;
				height: 600px;
			}
		</style>
	</head>

	<body>
		<!--话题引入: https://daneden.github.io/animate.css/-->
		<!--官网：http://mynameismatthieu.com/WOW/-->
		<!--下载地址：https://github.com/matthieua/WOW-->

		<!--必须块标签或者行内块标签-->
		<h1 class="wow wobble">wow.js</h1>
		<div class="wow shake" data-wow-delay="0.5s" data-wow-duration="2s"></div>
		<div class="wow bounceInUp" data-wow-offset='10' data-wow-iteration='2'></div>
		<div class="wow bounceInRight" data-wow-dalay="0.5s" data-wow-iteration="2"></div>
		<div class="wow bounce"><img src="img/2.jpeg" /></div>
		<div class="wow flipInY"><img src="img/8.jpg" /></div>
		<div class="wow wobble"><img src="img/4.jpg" /></div>
		<div class="wow flipInX"><img src="img/01.jpg" /></div>
		<img class="wow swing" src="img/3.jpeg" />
		<img class="wow shake" src="img/8.jpg" />
		<img class="wow rotateInDownLeft" src="../bootstrap/images/banner02.jpg" />
		<img class="wow bounceOutDown" src="../bootstrap/images/banner01.jpg" />

		<!--在最底部引用wow.js或者wow.min.js-->
		<script src="dist/wow.min.js " type="text/javascript "></script>
		<script type="text/javascript ">
			new WOW().init();

			//自定义配置
			var wow = new WOW({
				boxClass: 'wow',
				animateClass: 'animated',
				offset: 0,
				mobile: true,
				live: true
			});
			wow.init();

			// div class 的解释
			//类名前面的wow是每一个带动画的元素都要加的，slideInLeft就是说明动画样式。
			//data-wow-duration（动画持续时间） 
			//data-wow-delay（动画延迟时间）
			//data-wow-offset（元素的位置露出后距离底部多少像素执行） 
			//data-wow-iteration（动画执行次数）
			//以上四个属性可选可不选

			// wow + 效果
			//wow rollIn 从左到右、顺时针滚动、透明度从100 % 变化至设定值
			//wow bounceIn 从原位置出现，由小变大超出设定值， 再变小小于设定值，再回归设定值、透明度从100 % 变化至设定值
			//wow bounceInUp 从下往上、窜上来以后会向上超出一部分然后弹回去、透明度为设定值不变
			//wow bounceInDown 从上往下、掉下来以后会向下超出一部分然后弹跳一下、透明度为设定值不变
			//wow bounceInLeft 从左往右、移过来以后会向右超出一部分然后往左弹一下、透明度为设定值不变
			//wow bounceInRight 从右往左、移过来以后会向左超出一部分然后往右弹一下、透明度为设定值不变

			//wow slideInUp 从下往上、上来后固定到设定位置、透明度为设定值不变（ up是从下往上）（如果元素在最下面， 会撑开盒子高度）
			//wow slideInDown 从上往下、上来后固定到设定位置、透明度为设定值不变
			//wow slideInLeft 从左往右、上来后固定到设定位置、透明度为设定值不变（ left却是从左往右）
			//wow slideInRight 从右往左、上来后固定到设定位置、透明度为设定值不变

			//wow lightSpeedIn 从右往左、头部先向右倾斜，又向左倾斜，最后变为原来的形状、透明度从100 % 变化至设定值
			//wow pulse 原位置放大一点点在缩小至原本大小、透明度为设定值不变（ 配合动画执行次数属性效果更佳）
			//wow flipInX 原位置后仰前栽、透明度从100 % 变化至设定值
			//wow flipInY 原位置左右旋动、透明度从100 % 变化至设定值
			//wow bounce 上下抖动、透明度为设定值不变（配合动画执行次数和动画持续时间属性可以实现剧烈抖动亦或是慢慢抖）
			//wow shake 左右抖动、透明度为设定值不变（配合动画执行次数和动画持续时间属性可以实现剧烈抖动亦或是慢慢抖）
			//wow swing 从右往左、头部先向右倾斜，又向左倾斜，最后变为原来的形状、透明度为设定值不变
			//wow bounceInU 原位置不变、直接从不显示到显示（ 无过过渡效果）
			//wow wobble 原位置不变、 类似于一个人站在那左右晃头、 透明度为设定值不变

			// 自定义配置解释
			//属性/方法         类型       默认值            说明
			//boxClass        字符串      ‘wow’   		需要执行动画的元素的class
			//animateClass    字符串	   ‘animated’ 		animation.css 动画的class
			//offset           整数 		   0 			距离可视区域多少开始执行动画
			//mobile    		  布尔值 	  true 			是否在移动设备上执行动画
			//live 			  布尔值 	  true 			异步加载的内容是否有效

			//init() 为初始化方法
			//1、 定义: 类初始化对象时所调用的方法
			//2、 分类: 
			//(1) 默认初始化方法(2) 便利初始化方法(3) 使用闭包
			//3、 一些注意点: 
			//1） 方法固定名为init, 没有返回值， 方法名init前面也不需要加func
			//2） 在创建对象之后， 如果要使用对象的属性之前， 必须对属性初始化
			//3） 声明一个变量， 必须赋初始值， 除非这个变量是强制解包可选，
			//    或者在初始化方法赋初始值， 也可达到同样的效果
			//4） 初始化方法可以多个存在， 并且每一个的方法名都是init, 但是参数要不同。 
			//  对于方法参数不同， 不仅仅通过参数类型来判断， 还涉及参数的名称， 
			//  这个在其他语言中称为: 方法的重载（ 参数名或者参数别名不同）
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS3悬停图片百叶窗</title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				text-align: center;
				overflow: hidden;
				margin: 50px auto;
				position: relative;
			}
			 .box img{
			 	width: 100%;
			 	height: 100%;
			 	transform: scale(1.0);
			 	transition: all 0.3s ease 0s; 	
			 }
			 .box:hover img{
			 	/*过滤器*/
			 	filter: grayscale(100%);
			 	transform: scale(1.5);
			 }
			 .box_content{
			 	width: 100%;
			 	height: 100%;
			 	position: absolute;
			 	top: 0;
			 	left: 0;
			 	z-index: 2;
			 	transition: all 0.2s ease 0s; 
			 }
			 .box:before,
			 .box:after,
			 .box_content:before,
			 .box_content:after{
			 	content: "";
			 	width: 100%;
			 	height: 25%;
			 	background:rgba(0,0,0,0.5);
			 	z-index: 1;
			 	position: absolute;
			 	top: 0;
			 	left: 0;
			 	transition:all 0.3s ease 0s;
			 }
			 .box:before{
			 	transform: translateX(100%);
			 }
			 .box:after{
			 	top: 25%;
			 	transform: translateX(-100%);
			 	transition-delay: 0.05s;
			 }
			 .box_content:before{
			 	top: 50%;
			 	transform: translateX(100%);
			 	transition-delay: 0.1s;
			 }
			 .box_content:after{
			 	top: 75%;
			 	transform: translateX(-100%);
			 	transition-delay: 0.15s;
			 }
			 .box:hover:before,
			 .box:hover:after,
			 .box:hover .box_content:before,
			 .box:hover .box_content:after{
			 	transform: translateX(0);
			 }
			 
		</style>
	</head>
	<body>
		<div class="box">
			<img src="bootstrap/images/girl11.jpg"/>
			<div class="box_content"></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
		.box{
			width: 400px;
			height: 600px;
			border: 5px solid white;
		}
		.red{
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.blue{
			width: 200px;
			height: 400px;
			background-color: blue;
		}
		.yellow{
			width: 200px;
			height: 200px;
			background-color: yellow;
		}
		.green{
			width: 400px;
			height: 200px;
			background-color: green;
		}
		.left{
			float: left;
		}
		.right{
			float: right;
		}
		body{
			background-color: grey;
		}
   
		</style>
	</head>

	<body>
		<div class="box">
			<div class="red left"></div>
			<div class="blue right"></div>
			<div class="yellow left"></div>
			<div class="green left"></div>
		</div>

	</body>

</html>

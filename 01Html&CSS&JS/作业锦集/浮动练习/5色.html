<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box {
				width: 600px;
				height: 400px;
				border: 5px solid black;
			}
			
			.left {
				width: 200px;
				height: 400px;
				background-color: green;
			}
			
			.right {
				width: 400px;
				height: 400px;
			}
			
			.right_up {
				width: 400px;
				height: 100px;
				background-color: orangered;
			}
			
			/*.right_main {
				width: 400px;
				height: 200px;
			}*/
			
			.right_main_1 {
				width: 200px;
				height: 200px;
				background-color: fuchsia;
			}
			
			.right_main_2 {
				width: 200px;
				height: 200px;
				background-color: mediumpurple;
			}
			
			.right_down {
				width: 400px;
				height: 100px;
				background-color: skyblue;
			}
			
			.float_left {
				float: left;
			}
			
			.float_right {
				float: right;
			}
		</style>
	</head>

	<body>
		<div class="box ">
			<div class="left float_left"></div>

			<div class="right_up float_left"></div>
			<!--<div class="right_main float_left">-->
				<div class="right_main_1 float_left"></div>
				<div class="right_main_2 float_left"></div>
			<!--</div>-->
			<div class="right_down float_left"></div>

		</div>
	</body>

</html>

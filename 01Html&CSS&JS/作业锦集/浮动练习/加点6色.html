<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>加点6色</title>
		<style type="text/css">
			.box{
				width: 510px;
				height: 515px;
				border: 5px dotted black;
			}
			.up{
				height: 50px;
				background-color: orangered;
				margin-bottom: 5px;
			}
			.main{
				width: 510px;
				height: 405px;
			}
			.down{
				height: 50px;
				background-color: skyblue;
				margin-top: 5px;
			}
			.main_left{
				height: 405px;
				width: 100px;
				background-color: greenyellow;
				margin-right: 5px;
			}
			.main_right{
				height: 405px;
				width: 100px;
				background-color: greenyellow;
				margin-left: 5px;
			}
			.main_a{
				width: 300px;
				height: 405px;
			}
			.main_a_1{
				width: 300px;
				height: 200px;
				background-color: fuchsia;
				margin-bottom: 5px;
				
			}
			.main_a_2{
				width: 300px;
				height: 200px;
				background-color: green;
			}
			.right{
				float: right;
			}
			.left{
				float: left;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="up"></div>
			<div class="main">
				<div class="main_left left"></div>
				<div class="main_a left">
					<div class="main_a_1 left"></div>
					<div class="main_a_2 left"></div>
				</div>
				<div class="main_right right"></div>
			</div>
			<div class="down"></div>
		</div>
	</body>
</html>

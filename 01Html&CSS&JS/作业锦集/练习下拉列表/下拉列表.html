<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>下拉列表</title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#box {
				width: 400px;
				margin: 100px auto;
			}
			
			.all {
				width: 130px;
				height: 30px;
				float: left;
				background-image: url(imgs/bg.jpg);
				background-size: 100% 100%;
				background-repeat: no-repeat;
			}
			
			.all div {
				width: 100px;
				height: 30px;
				background-image: url(imgs/libg.jpg);
				text-align: center;
				line-height: 30px;
				margin: 0 auto;
			}
			
			.div2 li {
				width: 100px;
				margin: 0 auto;
				list-style: none;
				background-image: url(imgs/libg.jpg);
				text-align: center;
				line-height: 30px;
			}
			
			.div2 {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div class="all">
				<div class="div1">一级菜单1</div>
				<ul class="div2">
					<li>二级菜单11</li>
					<li>二级菜单12</li>
					<li>二级菜单13</li>
				</ul>
			</div>
			<div class="all">
				<div class="div1">一级菜单2</div>
				<ul class="div2">
					<li>二级菜单21</li>
					<li>二级菜单22</li>
					<li>二级菜单23</li>
				</ul>
			</div>
			<div class="all">
				<div class="div1">一级菜单3</div>
				<ul class="div2">
					<li>二级菜单31</li>
					<li>二级菜单32</li>
					<li>二级菜单33</li>
				</ul>
			</div>
		</div>
		<script src="jquery-1.11.2.min(1).js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("div.div1").mouseover(function(ev) {
				$(this).next().slideDown(1000);
			})
			$("div.div1").mouseout(function(ev) {
				$(this).next().slideUp(1000);
			})
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09_项目属性_排列顺序</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.box {
				margin: 30px auto;
				border: 5px solid black;
				display: flex;
				/*order属性定义项目的排列顺序。数值越小,排列越靠前,默认为0*/
			}
			
			.box div {
				width: 200px;
				height: 200px;
				line-height: 200px;
				text-align: center;
				font-size: 50px;
				color: white;
				margin: 5px;
				background-color: red;
			}
			 .div1{
			 	order: 3;
			 }
			 .div2{
			 	order: 6;
			 }
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div1">1</div>
			<div class="div2">2</div>
			<div class="div3">3</div>
		</div>
	</body>
</html>

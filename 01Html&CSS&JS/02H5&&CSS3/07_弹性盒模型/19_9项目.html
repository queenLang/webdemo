<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>19_9项目</title>
		<style type="text/css">
			body {
				background-color: gray;
			}
			
			.box {
				width: 200px;
				height: 200px;
				background-color: white;
				margin: 10px auto;
				border-radius: 5%;
				display: flex;
				justify-content: space-between;
			}
			
			.box span {
				display: block;
				width: 40px;
				height: 40px;
				margin: 10px;
				background-color: black;
				border-radius: 50%;
			}
			.box div{
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div>
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div>
				<span></span>
				<span></span>
				<span></span>

			</div>

		</div>
	</body>

</html>

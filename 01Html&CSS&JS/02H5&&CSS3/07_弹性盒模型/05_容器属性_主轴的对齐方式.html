<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05_容器属性_主轴的对齐方式</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.box {
				margin: 30px auto;
				border: 5px solid black;
				display: flex;
				justify-content: flex-end;
				/*	
				 justify-content属性定义了项目在主轴上的对齐方式
				 	flex-start（默认值） 	左对齐
					flex-end 	右对齐
					center 	居中
					space-between 	两端对齐，项目之间的间隔都相等。
					space-around 	每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
				 * */
			}
			
			.box div {
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 50px;
				color: white;
				margin: 5px;
				background-color: red;
			}
			
			.box div:nth-child(1){
				width: 100px;
			}
			.box div:nth-child(2){
				width: 200px;
			}
			.box div:nth-child(3){
				width: 300px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>

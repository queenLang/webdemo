<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>17_4项目</title>
		<style type="text/css">
			body {
				background-color: gray;
			}
			
			.box1,.box2 {
				width: 200px;
				height: 200px;
				background-color: white;
				margin: 20px auto;
				border-radius: 8%;
				display: flex;
				flex-direction: column;
				justify-content: space-between;
			}
			
			div>span{
				display: block;
				width: 40px;
				height: 40px;
				background-color: black;
				margin: 8px;
				border-radius: 50%;
			}
			 .box1 div,
			 .box2 div{
			 	display: flex;
				justify-content: space-between;
			 }
			 
			 .box1 .div2{
			  	align-self: flex-end;
			  }
			  .div3{
			  	margin: 10px;
			  	width: 180px;
			  	height: 60px;
			  	background-color: rosybrown;
			  }
			  .div4{
			  	margin: 10px;
			  	width: 180px;
			  	height: 60px;
			  }
			
		</style>
	</head>

	<body>
		<div class="box1">
			<div class="div1">
				<span></span>
				<span></span>
				<span></span>
			</div>
			<div class="div2">
				<span></span>
			</div>

		</div>
		<div class="box2">
			<div class="div3">
				<span></span>
				<span></span>
			</div>
			<div class="div4">
				<span></span>
				<span></span>
			</div>

		</div>
	</body>

</html>

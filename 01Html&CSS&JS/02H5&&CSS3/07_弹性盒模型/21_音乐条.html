<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>21_音乐条</title>
		<style type="text/css">
			.box {
				margin: 0 auto;
				width: 96%;
				height: 600px;
				border: 10px dotted fuchsia;
				min-width: 500px;
			}
			
			.scroll {
				width: 100%;
				height: 450px;
				/*background-color: yellow;*/
				display: flex;
				align-items: center;
			}
			
			.scroll span {
				width: 100%;
				height: 120px;
				background-color: darkmagenta;
				margin: 15px;
				-webkit-animation: bcc1 1.5s infinite;
				-o-animation: bcc1 1.5s infinite;
				animation: bcc1 1.5s infinite;
			}
			.audio{
				height: 100px;
				display: flex;
				margin-top: 30px;
				justify-content: center;
			}
			@-webkit-keyframes bcc1{
				25%{
					height: 300px;
					background-color: cornflowerblue;
				}
				100%{
					height: 100px;
					background-color: hotpink;
				}
			}
			.scroll span:nth-child(1),
			.scroll span:nth-child(9){
				
			}
			.scroll span:nth-child(2),
			.scroll span:nth-child(8){
			   -webkit-animation-delay: 0.1s;
				-moz-animation-delay: 0.1s;
				-o-animation-delay: 0.1s;
				animation-delay: 0.1s;
			}
			.scroll span:nth-child(3),
			.scroll span:nth-child(7){
			  -webkit-animation-delay: .2s;
				-moz-animation-delay: .2s;
				-o-animation-delay: .2s;
				animation-delay: .2s;
			}
			.scroll span:nth-child(4),
			.scroll span:nth-child(6){
			   -webkit-animation-delay: .3s;
				-moz-animation-delay: .3s;
				-o-animation-delay: .3s;
				animation-delay: .3s;
			}
			.scroll span:nth-child(5){
				-webkit-animation-delay: .4s;
				-moz-animation-delay: .4s;
				-o-animation-delay: .4s;
				animation-delay: .4s;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div class="audio">
				<audio src="source/咋啦爸爸.mp3" controls>
			</div>
			<div class="scroll">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>

	</body>

</html>

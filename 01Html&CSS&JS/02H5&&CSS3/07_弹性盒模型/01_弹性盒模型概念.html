<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>01_弹性盒模型概念</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.box {
				margin: 30px auto;
				border: 5px solid black;
				/*任何一个元素都可以指定为flex容器*/
				display: flex;
				/*行内元素也可以指定 : display:inline-flex*/
				/*有些老版本的浏览器和移动端需要添加前缀*/
				display: -webkit-flex;
			}
			/*
			 * 注意,设为 Flex 布局以后,
             1. 设为Flex布局以后,子元素的float、clear和vertical-align属性将失效
             2. 伸缩容器的margin与其内容的margin不会重叠
             3. text-align属性在伸缩容器上没有效果,因为其只可应用于块级block 容器子元素的float、clear和vertical-align属性将失效。
			 */
			/*主轴:默认水平
			 交叉轴(侧轴) :默认垂直
			 */
			
			.box div {
				width: 200px;
				height: 200px;
				line-height: 200px;
				text-align: center;
				font-size: 50px;
				color: white;
				margin: 5px;
				background-color: red;
			}
		</style>
	</head>

	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>

</html>

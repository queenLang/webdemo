<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>08_单项目练习</title>
		<style type="text/css">
			body{
				background-color: darkgray;
			}
			div{
				width: 200px;
				height: 200px;
				background-color: white;
				margin: 10px auto;
				border-radius: 8px;
				display: flex;
				
				
			}
			div span{
				display: block;
				margin: 10px;
				width: 35px;
				height: 35px;
				border-radius: 50%;
				background-color: black;
			}
			.box1{
				justify-content: flex-start;
			}
			.box2{
				justify-content: center;
			}
			.box3{
				justify-content: flex-end;
			}
			.box4{
				ustify-content: flex-start;
				align-items: center;
			}
			.box5{
				justify-content: center;
				align-items: center;
			}
			.box6{
				justify-content: center;
				align-items: flex-end;
			}
			.box7{
				justify-content: flex-end;
				align-items: flex-end;
			}
		</style>
	</head>
	<body>
		<div class="box1"><span></span></div>
		<div class="box2"><span></span></div>
		<div class="box3"><span></span></div>
		<div class="box4"><span></span></div>
		<div class="box5"><span></span></div>
		<div class="box6"><span></span></div>
		<div class="box7"><span></span></div>
	</body>
</html>

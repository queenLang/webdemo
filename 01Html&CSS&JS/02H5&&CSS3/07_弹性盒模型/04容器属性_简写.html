<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04容器属性_简写</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.box {
				margin: 30px auto;
				border: 5px solid black;
				display: flex;
				height: 1000px;
				/*flex-flow属性是flex-direction属性和flex-wrap属性的简写形式,默认值为row nowrap。*/
				flex-flow: row-reverse wrap;
			}
			
			.box div {
				width: 100px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				font-size: 50px;
				color: white;
				margin: 5px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
			<div>16</div>
			<div>17</div>
			<div>18</div>
			<div>19</div>
			<div>20</div>
		</div>
	</body>
</html>

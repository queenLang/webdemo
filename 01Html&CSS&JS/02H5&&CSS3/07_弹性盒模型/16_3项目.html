<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>16_3项目</title>
		<style type="text/css">
		  body{
		  	background-color: gray;
		  }
		  .box{
		  	width: 200px;
		  	height: 200px;
		  	background-color: white;
		  	margin: 200px auto;
		  	border-radius: 8%;
		  	display: flex;
		  	flex-direction: column;
		  	justify-content: space-between;
		  }
		  .box span{
		  	width: 40px;
		  	height: 40px;
		  	margin: 8px;
		  	background-color: black;
		  	border-radius: 50%;
		  }
		  .box span:nth-child(2){
		  	align-self: center;
		  }
		  .box span:nth-child(3){
		  	align-self: flex-end;
		  }
		</style>
	</head>
	<body>
		<div class="box">
			<span></span>
			<span></span>
			<span></span>
		</div>
	</body>
</html>

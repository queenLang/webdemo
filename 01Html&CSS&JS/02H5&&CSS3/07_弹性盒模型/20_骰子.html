<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>20_骰子</title>
		<style type="text/css">
			body,
			html {
				width: 100%;
				height: 100%;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-perspective: 20000px;
				-moz-perspective: 20000px;
				-ms-perspective: 20000px;
				perspective: 20000px;
			}
			
			body {
				background-color: gray;
			}
			
			.box {
				width: 300px;
				height: 300px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -150px;
				margin-top: -150px;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-transition: all 20s;
				-moz-transition: all 20s;
				-ms-transition: all 20s;
				-o-transition: all 20s;
				transition: all 20s;
			}
			
			.box:hover {
				transform: rotateY(360deg);
			}
			
			.div1,
			.div2,
			.div3,
			.div4,
			.div5,
			.div6,
			.div7,
			.div8,
			.div9,
			.div10 {
				width: 300px;
				height: 300px;
				background-color: rgb(255, 255, 255);
				border-radius: 8%;
				position: absolute;
				top: 0;
				left: 0;
				font-size: 50px;
				display: flex;
				justify-content: space-between;
			}
			
			div span {
				display: block;
				width: 50px;
				height: 50px;
				background-color: black;
				border-radius: 50%;
				margin: 10px;
			}
			
			.div1 {
				/*background-color: yellowgreen;*/
				transform: translateZ(150px) rotateZ(45deg);
				justify-content: center;
				align-items: center;
			}
			
			.div2 {
				/*background-color: goldenrod;*/
				transform: translateZ(-150px) rotateZ(45deg);
				flex-direction: column;
			}
			
			.div3 {
				/*background-color: saddlebrown;*/
				transform: rotateX(90deg) translateZ(212px) rotateY(45deg) translateX(150px);
			}
			
			.div4 {
				/*background-color: skyblue;*/
				transform: rotateX(90deg) translateZ(-212px) rotateY(45deg) translateX(-150px);
				flex-direction: column;
			}
			
			.div5 {
				/*background-color: orchid;*/
				transform: rotateY(90deg) translateY(-212px) rotateX(-45deg) translateY(150px);
				flex-direction: column;
			}
			
			.div6 {
				/*background-color: mediumpurple;*/
				transform: rotateY(90deg) translateY(212px) rotateX(-45deg) translateY(-150px);
				flex-direction: column;
			}
			
			.div2 div {
				display: flex;
				justify-content: space-between;
			}
			
			.div3 span:nth-child(2) {
				align-self: center;
			}
			
			.div3 span:nth-child(3) {
				align-self: flex-end;
			}
			
			.div4 div {
				display: flex;
				justify-content: space-between;
			}
			
			.div6 span:nth-child(2) {
				align-self: flex-end;
			}
			
			.div5 div {
				display: flex;
				justify-content: space-between;
			}
			
			.div5 div:nth-child(2) {
				align-self: center;
			}
		</style>
	</head>

	<body>
		<div>
			<div class="box">
				<div class="div1">
					<span></span>
				</div>
				<div class="div2">
					<div>
						<span></span>
						<span></span>
						<span></span>
					</div>
					<div>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="div3">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<div class="div4">
					<div><span></span><span></span></div>
					<div><span></span><span></span></div>
				</div>
				<div class="div5">
					<div>
						<span></span>
						<span></span>
					</div>
					<div>
						<span></span>
					</div>
					<div>
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="div6">
					<span></span><span></span>
				</div>
			</div>
		</div>
	</body>

</html>

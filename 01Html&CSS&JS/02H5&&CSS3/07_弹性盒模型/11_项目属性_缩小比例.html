<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10项目属性_缩小比例</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.box {
				margin: 30px auto;
				border: 5px solid black;
				display: flex;
				
			}
			
			.box div {
				width: 200px;
				height: 200px;
				line-height: 200px;
				text-align: center;
				font-size: 50px;
				color: white;
				margin: 5px;
				background-color: red;
				
			}
			/*flex-shrink属性定义了项目的缩小比例,默认为1,即如果空间不足,该项目将缩小。*/
			.div2{
				flex-shrink: 0;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<div class="div1">1</div>
			<div class="div2">2</div>
			<div class="div3">3</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_动画库的使用2.</title>
		<link rel="stylesheet" href="CSS/animate.css" />
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: darkblue;
				margin-bottom: 50px;
				-webkit-animation: lightSpeedIn 2s linear infinite;
				-o-animation: lightSpeedIn 2s linear infinite;
				animation: lightSpeedIn 2s linear infinite;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div class="animated lightSpeedIn infinite"></div>
		
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_文本样式</title>
		<style type="text/css">
			.p1{
				text-align: center;
				font-size: 100px;
				color: yellow;
				/*文本阴影
				 1.必写  水平阴影的位置
				 2.必写   垂直阴影的位置
				 3.可选,模糊距离
				 4.可选,阴影颜色
				 * */
				/*text-shadow: 5px 5px 5px darkblue;*/
				text-shadow: 5px 5px 5px darkcyan, 10px 10px 10px darkmagenta;
			}
			.p2{
				font-size: 100px;
				text-align: center;
				color: lightgray;
				/*只能谷歌 safari 添加*/
				-webkit-text-stroke: 5px peru;
			}
		</style>
	</head>
	<body>
		<!--.p$*2-->
		<div class="p1">Beautiful Gril</div>
		<div class="p2">Beautiful Gril</div>
	</body>
</html>

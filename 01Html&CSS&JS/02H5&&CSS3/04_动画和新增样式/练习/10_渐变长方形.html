<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>10_渐变长方形</title>
		<style type="text/css">
			.grad {
				width: 500px;
				height: 300px;
				border: 1PX solid black;
				 background: -webkit-linear-gradient(45deg, #EE7621,#EE7621,#EEC900,#EEDC82,yellow,#FF7F24,#FF4040,red,#F0FFFF); /* Safari 5.1 - 6.0 */
                 background: -o-linear-gradient(45deg, #EE7621,#EE7621,#EEC900,#EEDC82,yellow,#FF7F24,#FF4040,red,#F0FFFF); /* Opera 11.1 - 12.0 */
                 background: -moz-linear-gradient(45deg, #EE7621,#EE7621,#EEC900,#EEDC82,yellow,#FF7F24,#FF4040,red,#F0FFFF); /* Firefox 3.6 - 15 */
                 background: linear-gradient(45deg, #EE7621,#EE7621,#EEC900,#EEDC82,yellow,#FF7F24,#FF4040,red,#F0FFFF); /* 标准的语法 */
                 }
		</style>
	</head>

	<body>
		<div class="grad"></div>
	</body>

</html>

<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title>背景墙</title>
		<style type="text/css">
		 @font-face {
		 	font-family:"haha";
		 	src: url(新蒂泡芙体.otf);
		 }
		   .polaroids{
		     list-style: none;
		     width: 1600px;
		     margin: 0 auto;;
		   }
			ul li{
				float: left;
				width: 250px;
				height: 350px;
				margin: 30px;
				background-color: white;
				box-shadow: 1px 1px 5px 5px silver;
				text-align: center;
				font-family: haha;
				font-size: 30px;
				
			}
			ul li:hover{
				transform: scale(1.2);
			}
			ul img{
				width: 250px;
				height: 250px;
				box-sizing: border-box;
				padding: 15px 15px 20px;
			}
			
			li:nth-of-type(5),
			li:nth-of-type(10),
			li:nth-of-type(15){
				transform: rotate(5deg);
			}
			li:nth-of-type(2),
			li:nth-of-type(8){
				transform: rotate(2deg);
			}
			li:nth-of-type(4),
			li:nth-of-type(14){
				transform: rotate(1deg);
			}
			li:nth-of-type(6),
			li:nth-of-type(12){
				transform: translateY(-10px);
			}
		</style>
	</head>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_绕圆转练习</title>
		<style type="text/css">
			body,html{
				width: 100%;
				height: 100%;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-perspective: 30000px;
				-moz-perspective: 30000px;
				-ms-perspective: 30000px;
				perspective: 30000px;
				
			}
			.box{
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: blue;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -50px;
				margin-top: -50px;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;

				-webkit-transition: all 10s;
				-moz-transition: all 10s;
				-ms-transition: all 10s;
				-o-transition: all 10s;
				transition: all 10s;
				
			}
			 .box:hover{
			 	-webkit-transform: rotateZ(360deg);
			 	-moz-transform: rotateZ(360deg);
			 	-ms-transform: rotateZ(360deg);
			 	-o-transform: rotateZ(360deg);
			 	transform: rotateZ(360deg);
			 	
			 }
			 .box div{
			 	width: 100px;
			 	height: 100px;
			 	position: absolute;
			 	left: 0;
			 	top: 0;
			 }
			.box div:nth-last-child(1){
			 	background-color: red;
			 	-webkit-transform: rotateY(-120deg) translateZ(300px);
			 	-moz-transform: rotateY(-120deg) translateZ(300px);
			 	-ms-transform: rotateY(-120deg) translateZ(300px);
			 	-o-transform: rotateY(-120deg) translateZ(300px);
			 	transform: rotateY(-120deg) translateZ(300px);
			 }
			.box div:nth-last-child(2){
			 	background-color: goldenrod;
			 	-webkit-transform: rotateY(120deg) translateZ(300px);
			 	-moz-transform: rotateY(120deg) translateZ(300px);
			 	-ms-transform: rotateY(120deg) translateZ(300px);
			 	-o-transform: rotateY(120deg) translateZ(300px);
			 	transform: rotateY(120deg) translateZ(300px);
			 }
			.box div:nth-last-child(3){
			 	background-color: green;
			 	-webkit-transform: rotateX(-120deg) translateZ(300px);
			 	-moz-transform: rotateX(-120deg) translateZ(300px);
			 	-ms-transform: rotateX(-120deg) translateZ(300px);
			 	-o-transform: rotateX(-120deg) translateZ(300px);
			 	transform: rotateX(-120deg) translateZ(300px);
			 }
			.box div:nth-last-child(4){
			 	background-color: yellow;
			 	-webkit-transform: rotateX(120deg) translateZ(300px);
			 	-moz-transform: rotateX(120deg) translateZ(300px);
			 	-ms-transform: rotateX(120deg) translateZ(300px);
			 	-o-transform: rotateX(120deg) translateZ(300px);
			 	transform: rotateX(120deg) translateZ(300px);
			 }
		</style>
	</head>
	<body>
		<div class="box">
			<div>4</div>
			<div>3</div>
			<div>2</div>
			<div>1</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>05_正方体练习</title>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-perspective: 200000px;
				-moz-perspective: 200000px;
				-ms-perspective: 200000px;
				perspective: 200000px;
			}
			
			.all {
				width: 100px;
				height: 100px;
				position: absolute;
				left: 50%;
				top: 50%;
				margin-left: -50px;
				margin-top: -50px;
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-transition: all 20s;
				-moz-transition: all 20s;
				-ms-transition: all 20s;
				-o-transition: all 20s;
				transition: all 20s;
			}
			
			.box {
				width: 100px;
				height: 100px;
				/*background-color: gray;*/
				-webkit-transform-style: preserve-3d;
				-moz-transform-style: preserve-3d;
				-ms-transform-style: preserve-3d;
				transform-style: preserve-3d;
				-webkit-transition: all 20s;
				-moz-transition: all 20s;
				-ms-transition: all 20s;
				-o-transition: all 20s;
				transition: all 20s;
			}
			
			.all {
				transform: rotateX(45deg);
			}
			
			.box:hover {
				transform: rotateY(720deg);
			}
			
			.box div {
				width: 100px;
				height: 100px;
				position: absolute;
				left: 0;
				top: 0;
			}
			
			div:nth-child(2) {
				background-color: rgba(255, 255, 0, 0.5);
				transform: translateZ(50px);
			}
			
			div:nth-child(3) {
				background-color: rgba(176, 224, 230, 0.5);
				transform: translateZ(-50px);
			}
			
			div:nth-child(4) {
				background-color: rgba(237, 145, 33, 0.5);
				transform: rotateY(90deg) translateZ(50px);
			}
			
			div:nth-child(5) {
				background-color: rgba(106, 90, 205, 0.5);
				transform: rotateY(-90deg) translateZ(50px);
			}
			
			div:nth-child(6) {
				background-color: rgba(0, 255, 0, 0.5);
				transform: rotateX(90deg) translateZ(50px);
			}
			
			div:nth-child(7) {
				background-color: rgba(227, 168, 105, 0.5);
				transform: rotateX(-90deg) translateZ(50px);
			}
		</style>
	</head>

	<body>
		<div class="all">
			<div class="box">
				<div></div>
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
				<div>5</div>
				<div>6</div>
			</div>
		</div>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_自定义字体</title>
		<style type="text/css">
		/*自定义字体
		 font-family:给引入的字体起名字
		 src:字体路径*/
		@font-face {
			font-family: 你好;
			src: url("新蒂泡芙体.otf");
		}
			p{
				font-size: 100px;
				font-family: 你好;
			}
		</style>
	</head>
	<body>
		<p>啦啦啦啦啦啦啦啦</p>
	</body>
</html>

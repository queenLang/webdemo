<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_动画库的使用</title>
		<link rel="stylesheet" href="CSS/animate.css" />
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background-color: rosybrown;
				margin-bottom: 50px;
			}
		</style>
	</head>
	<body>
		<div class="div1 animated bounceInLeft infinite"></div>
		<div class="div2 animated zoomIn infinite"></div>
		<div class="div3 animated rotateInUpRight infinite"></div>
		<div class="div4 animated flip infinite"></div>
		<div class="div5"></div>
	</body>
</html>

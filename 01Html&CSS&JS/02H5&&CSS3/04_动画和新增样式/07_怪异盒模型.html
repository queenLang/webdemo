<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_怪异盒模型.</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: red;
				padding: 20px;
				margin: 20px;
				border: 10px solid black;
			}
			.div2{
				/*怪异盒模型:
				 宽度 = margin + 本身宽度(width)*/
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div class="div2"></div>
	</body>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>04_h5新增标签练习</title>
		<style type="text/css">
			body {
				background-color: blue;
			}
			
			.nav {
				width: 100%;
				height: 80px;
				background-color: rgba(0, 0, 0, 0.5);
				line-height: 80px;
				font-size: 20px;
				position: fixed;
				top: 0;
				z-index: 100;
			}
			
			.header {
				width: 100%;
				height: 500px;
				background-image: url(img/bc.jpg);
				background-repeat: no-repeat;
				background-size: 100% 100%;
				color: white;
				font-size: 30px;
				text-align: center;
				line-height: 500px;
			}
			.section{
				width: 100%;
				height: 820px;
			}
			.article{
				background-color: skyblue;
				width: 67%;
				height: 820px;
				color: black;
				font-size: 20px;
				text-align: center;
				margin-left: 5%;
				float: left;
			}
			.a_header{
				background-color: slateblue;
				width: 80%;
				height: 100px;
				line-height: 100px;
				margin: 0 auto;
				
			}
			.a_p{
				background-color: seagreen;
				width: 100%;
				height: 600px;
				line-height: 600px;
				
				
			}
			.a_footer{
				background-color: darkblue;
				width: 100%;
				height: 100px;
				line-height: 100px;
				margin-top: -20px;
				
			}
			.aside{
				background-color: aqua;
				width: 20%;
				height: 820px;
				margin-right: 5%;
				line-height: 820px;
				color: black;
				font-size: 20px;
				text-align: center;
				float: right;
				
			}
			.footer{
				width: 100%;
				height: 100px;
				background-color: black;
				color: white;
				font-size: 25px;
				text-align: center;
				line-height: 100px;
			}
		</style>

	</head>

	<body>
		
		<header class="header">我是头部
			<nav class="nav">我是导航</nav></header>
		<section class="section">
			<article class="article">
				<header class="a_header">我是article的头部</header>
				<p class="a_p">主要内容</p>
				<footer class="a_footer">这里是脚</footer>
			</article>

			<aside class="aside">右边栏</aside>
		</section>
		<footer class="footer">我是底部</footer>
	</body>

</html>

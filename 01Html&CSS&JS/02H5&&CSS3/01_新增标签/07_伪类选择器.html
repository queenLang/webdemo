<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_伪类选择器</title>
		<style type="text/css">
			/*empty:选择器匹配没有子元素(包括文本节点)的每个元素*/
			p:empty{
				width: 200px;
				height: 100px;
				background-color: yellowgreen;
			}
			.p1:empty{
				background-color: blue;
			}
		</style>
	</head>
	<body>
	<p></p>
	<p>爱好是什么</p>
	<p>学习</p>
	
	<p class="p1"></p>
	<p class="p1">爱好学习</p>
	<p class="p1">爱好学习</p>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_属性选择器</title>
		<style type="text/css">
			a{
				font-size: 22px;
				margin-left: 20px;
			}
			/*属性选择器,跟代码的执行顺序有关,跟优先级有关*/
			/*选择带有href属性的a标签*/
			a[href]{
				color: yellow;
			}
			/*选择href属性的值为123的标签*/
			a[href="123"]{
				color: red;
			}
			/*选择属性的值包含123,且是独立的*/
			a[href~="123"]{
				background-color: salmon;
			}
			/*选择出top 或top-xxx 好用的标签
			 即该词必须是完整的,或者单独使用,
		     或者后面跟一个(-)连字符,如top-text
			 * */
			a[href|="top"]{
				color: black;
				background-color: orange;
			}
			/*属性值必须由top开头的标签*/
			a[href^="top"]{
				color: black;
				background-color: orange;
			}
			/*属性值必须由text结尾的标签*/
			a[href$="text"]{
				color: brown;
			}
			/*选中所有 包含op指定值的元素*/
			a[href*="op"]{
				color: blue;
			}
		</style>
	</head>
	<body>
		<a>超链接1</a>
	<a href="456 123">456 123</a>
	<a href="123-456" target="_blank">123-456</a>
	<a href="123456">123456</a>
	<a href="123">123</a>

	<br><br /><br />
	<a href="top">top</a>
	<a href="top-text">top-text</a>
	<a href="topText">topText</a>
	<a href="top Text">top Text</a>
	<a href="text top">text top</a>
	<a href="top_text">top_text</a>
	</body>
</html>

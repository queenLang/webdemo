<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>10_伪类选择器</title>
		<style type="text/css">
		/*所有父标签中的第二个子元素  如果是p 选择器选中*/
			p:nth-child(2){
				color: red;
			}
			/*所有父标签中的第二个p标签*/
			p:nth-of-type(2){
				color: green;
			}
			/*所有父标签中的奇数p标签  n从0开始 */
			p:nth-of-type(2n+1){
				color: yellow;
			}
			p:nth-of-type(odd){
				color: sienna;
			}
			/*所有父标签的奇数标签
			 如果是p标签则选中*/
			p:nth-child(odd){
				color: aquamarine;
			}
			/*偶数  背景色*/
			p:nth-child(even){
				background-color: plum;
			}
			/*所有父标签中的最后一个子元素 如果是p就选中*/
			p:nth-last-child(1){
				background-color: gold;
			}
			/*所有父标签中倒数第二个p标签*/
			p:nth-last-of-type(2){
				background-color: salmon;
			}
			
			/*bady倒数第二个标签 :p
			 * body倒数第一个p 标签
			 */
			body>p:nth-last-child(2){
				background-color: skyblue;
			}
			body>p:nth-last-of-type(1){
				background-color: gray;
			}
		</style>
	</head>
	<body>
	<div>body 第一个元素: div</div>
	<p>body第2个元素:  p</p>
	<p>body第3个元素:  p</p>
	<div>
		<p>神奇的事情，就要发生了1</p>
		<div>divdivdivdivdivdivdiv</div>
		<p>神奇的事情，就要发生了2</p>
		<p>神奇的事情，就要发生了3</p>
		<p>神奇的事情，就要发生了4</p>
		<p>神奇的事情，就要发生了5</p>
		<p>神奇的事情，就要发生了6</p>
		<p>神奇的事情，就要发生了</p>
		<p>神奇的事情，就要发生了</p>
		<p>神奇的事情，就要发生了-2</p>
		<p>神奇的事情，就要发生了-1</p>
	</div>

	<p>body 倒数第二个元素:  p</p>
	<div>body最后一个元素: div</div>
	</body>
</html>

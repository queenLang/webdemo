<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_新增布局标签</title>
		
	</head>
	<body>
		<!--新增无语意标签-->
		<!---->
		<div class="nav"></div>
		<nav>用于导航</nav>
		<!--<header> 标签定义文档的页眉（介绍信息）
			一个页面可以有多个header
			header不能放在<footer>/<address>或另一个header中
		。-->
		<header>用于定义文档或文档一部分的头部</header>
		
		<!--<section> 标签定义文档中的节（section、区段）。比如章节、页眉、页脚或文档中的其他部分。-->
		<section>标签定义文档中的节</section>
				
		<!--<footer> 标签定义 section 或 document 的页脚。
			footer 不能嵌套footer
		-->
		<footer>定义文档或文档中的一部分区域的尾部</footer>
		
		<!--<article> 标签定义独立的内容。
                   可能的 article 实例：
                    论坛帖子 报纸文章 博客条目  用户评论-->
         <article>定义独立的内容</article>    
         
         <!--<aside> 标签定义其所处内容之外的内容。-->
         <aside>用来描述文章主题部分附属的信息,比如侧边栏,广告</aside>	
	</body>
	
</html>

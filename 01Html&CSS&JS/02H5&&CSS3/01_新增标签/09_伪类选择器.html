<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09_伪类选择器.</title>
		<style type="text/css">
			/*:not(选择器) */
			.color{
				color: firebrick;
			}
			:not(.color){
				color: darkblue;
			}
			
		</style>
	</head>
	<body>
		<div class="color">div类名color</div>
	    <div>div</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>练习</title>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				border-radius: 50%;
				margin: 50px;
				float: left;
				-webkit-transition: all 1s;
				-moz-transition: all 1s;
				-ms-transition: all 1s;
				-o-transition: all 1s;
				transition: all 1s;
				-webkit-transform-origin: center; 
				-moz-transform-origin: center;
				-ms-transform-origin: center;
				-o-transform-origin: center;
				transform-origin: center;
			}
			.box img{
				width: 200px;
				height: 200px;
				border-radius: 50%;
			}
			.box:hover{
				-webkit-transform: rotate(-360deg);
				-moz-transform: rotate(-360deg);
				-ms-transform: rotate(-360deg);
				-o-transform: rotate(-360deg);
				transform: rotate(-360deg);
			}
			div:nth-last-of-type(3){
				border: 15px solid mediumorchid;
			}
			div:nth-of-type(2){
				border: 15px solid salmon;
			}
			div:nth-of-type(3){
				border: 15px solid blueviolet;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<div class="box">
				<img src="img/黄景瑜1.jpg" alt="" />
			</div>
			<div class="box">
				<img src="img/黄景瑜2.jpg" alt="" />
			</div>
			<div class="box">
				<img src="img/黄景瑜3.jpg" alt="" />
			</div>
		</div>
	</body>
</html>

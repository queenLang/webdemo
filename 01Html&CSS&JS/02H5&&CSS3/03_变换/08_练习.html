<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				position: relative;	
				margin: 200px;
			}
			input{
				width: 160px;
				height: 30px;
				border: 1px solid red;
				border-radius: 5px;
				text-indent: 3.5em;
				outline: none;
			}
			span.title{
				position: absolute;
				top: 7px;
				left: 1px;
				text-indent: .5em;
				display: inline-block;
			}
			input:focus,
			input:hover{
				text-indent: .2em;
			}
			input:focus+span.title,
			input:hover+span.title{
				-webkit-transform: translateX(-100px);
				-moz-transform: translateX(-100px);
				-ms-transform: translateX(-100px);
				-o-transform: translateX(-100px);
				transform: translateX(-100px);
			}
			
		</style>
	</head>
	<body>
		<div class="container">
			<input id="mail" type="email" required placeholder="your mail">
			<span class="title">邮箱</span>
			<label for="mail"></label>
		</div>
	</body>
</html>

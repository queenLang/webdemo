<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>13_12图旋转</title>
		<style type="text/css">
		   body,html{
		   	width: 100%;
		   	height: 100%;
		   	-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			transform-style: preserve-3d;
			-webkit-perspective: 2000px;
			-moz-perspective: 2000px;
			-ms-perspective: 2000px;
			perspective: 2000px;
			-webkit-transition: all 20s;
		  	-moz-transition: all 20s;
		  	-ms-transition: all 20s;
		  	-o-transition: all 20s;
		  	transition: all 20s;
		   }
		  .all{
			width: 100px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 50%;
			top: 50%;
			margin-left: -50px;
			margin-top: -50px;
			-webkit-transform-style: preserve-3d;
			-moz-transform-style: preserve-3d;
			-ms-transform-style: preserve-3d;
			transform-style: preserve-3d;
			-webkit-transition: all 20s;
		  	-moz-transition: all 20s;
		  	-ms-transition: all 20s;
		  	-o-transition: all 20s;
		  	transition: all 20s;
		  }
			div:hover{
				-webkit-transform: rotateY(360deg);
				-moz-transform: rotateY(360deg);
				-ms-transform: rotateY(360deg);
				-o-transform: rotateY(360deg);
				transform: rotateY(360deg);
			}
			.all div{
				width: 100px;
		      	height: 100px;
		      	 position: absolute;
				left: 0;
				top: 0;
			}
			div:nth-child(2){
		  	    background-color: blue;
				-webkit-transform: rotateY(30deg) translateZ(500px);
				-moz-transform: rotateY(30deg) translateZ(500px);
				-ms-transform: rotateY(30deg) translateZ(500px);
				-o-transform: rotateY(30deg) translateZ(500px);
				transform: rotateY(30deg) translateZ(500px);
			}
			div:nth-child(3){
				background-color: yellow;
				-webkit-transform: rotateY(60deg) translateZ(500px);
				-moz-transform: rotateY(60deg) translateZ(500px);
				-ms-transform: rotateY(60deg) translateZ(500px);
				-o-transform: rotateY(60deg) translateZ(500px);
				transform: rotateY(60deg) translateZ(500px);
			}
			div:nth-child(4){
				background-color: green;
				-webkit-transform: rotateY(90deg) translateZ(500px);
				-moz-transform: rotateY(90deg) translateZ(500px);
				-ms-transform: rotateY(90deg) translateZ(500px);
				-o-transform: rotateY(90deg) translateZ(500px);
				transform: rotateY(90deg) translateZ(500px);
			}
			div:nth-child(5){
				background-color: aqua;
				-webkit-transform: rotateY(120deg) translateZ(500px);
				-moz-transform: rotateY(120deg) translateZ(500px);
				-ms-transform: rotateY(120deg) translateZ(500px);
				-o-transform: rotateY(120deg) translateZ(500px);
				transform: rotateY(120deg) translateZ(500px);
			}
			div:nth-child(6){
				background-color: cadetblue;
				-webkit-transform: rotateY(150deg) translateZ(500px);
				-moz-transform: rotateY(150deg) translateZ(500px);
				-ms-transform: rotateY(150deg) translateZ(500px);
				-o-transform: rotateY(150deg) translateZ(500px);
				transform: rotateY(150deg) translateZ(500px);
			}
			div:nth-child(7){
				background-color: indigo;
				-webkit-transform: rotateY(180deg) translateZ(500px);
				-moz-transform: rotateY(180deg) translateZ(500px);
				-ms-transform: rotateY(180deg) translateZ(500px);
				-o-transform: rotateY(180deg) translateZ(500px);
				transform: rotateY(180deg) translateZ(500px);
			}
			div:nth-child(8){
				background-color: firebrick;
				-webkit-transform: rotateY(210deg) translateZ(500px);
				-moz-transform: rotateY(210deg) translateZ(500px);
				-ms-transform: rotateY(210deg) translateZ(500px);
				-o-transform: rotateY(210deg) translateZ(500px);
				transform: rotateY(210deg) translateZ(500px);
			}
			div:nth-child(9){
				background-color: slategray;
				-webkit-transform: rotateY(240deg) translateZ(500px);
				-moz-transform: rotateY(240deg) translateZ(500px);
				-ms-transform: rotateY(240deg) translateZ(500px);
				-o-transform: rotateY(240deg) translateZ(500px);
				transform: rotateY(240deg) translateZ(500px);
			}
			div:nth-child(10){
				background-color: fuchsia;
				-webkit-transform: rotateY(270deg) translateZ(500px);
				-moz-transform: rotateY(270deg) translateZ(500px);
				-ms-transform: rotateY(270deg) translateZ(500px);
				-o-transform: rotateY(270deg) translateZ(500px);
				transform: rotateY(270deg) translateZ(500px);
			}
			div:nth-child(11){
				background-color: darkkhaki;

				-o-transform: rotateY(300deg) translateZ(500px);
				transform: rotateY(300deg) translateZ(500px);
			}
			div:nth-child(12){
				background-color: teal;
				-webkit-transform: rotateY(330deg) translateZ(500px);
				-moz-transform: rotateY(330deg) translateZ(500px);
				-ms-transform: rotateY(330deg) translateZ(500px);
				-o-transform: rotateY(330deg) translateZ(500px);
				transform: rotateY(330deg) translateZ(500px);
			}
			div:nth-child(13){
				background-color: darkviolet;
				-webkit-transform: rotateY(360deg) translateZ(500px);
				-moz-transform: rotateY(360deg) translateZ(500px);
				-ms-transform: rotateY(360deg) translateZ(500px);
				-o-transform: rotateY(360deg) translateZ(500px);
				transform: rotateY(360deg) translateZ(500px);
			}
		</style>
	</head>

</html>

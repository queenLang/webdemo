<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_流式布局</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			body,html{
				height: 100%;
			}
			.all{
				width: 100%;
				height: 500px;
				background-color: saddlebrown;
			}
			.div1{
				width: 50%;
				height: 50%;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<!--百分比布局-->
		<div class="all">
			<div class="div1"></div>
			<!--
				1.
				高度:本身的高度 / 父级的高度
				宽度:本身的宽度 / 父级的宽度
				
				2.定位值
				纵向定位 / 父级的高度
				横向定位 / 父级的宽度
				
				3.盒模型
				盒模型纵向: 纵向值 / 父级的宽度
				盒模型横向: 纵向值 / 父级的宽度
			-->
		</div>
	</body>
</html>

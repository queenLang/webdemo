<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_em&amp;rem</title>
		<style type="text/css">
			/*浏览器的默认字号大小:16px*/
			/*em 相对于父级的字体大小*/
			html{
				/*font-size: 16px;*/
				 font-size: calc(112.5% + 4 * (100vw - 600px) / 400);
				 /* 浏览器宽度在600px~1000px变化的时候，
				 * html根元素的font-size大小是 18px~22px */
			}
			div{
				font-size: 2em;
				/*16*2=32*/
			}
			.p1{
				font-size: 1.5em;
				/*32*1.5=48*/
			}
			/*rem  r:root 根
			 相对于浏览器字体大小*/
			.p2{
				font-size: 2rem;
				/*16*2=32px*/
			}
			.p3{
				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<div>
			<!--p.p$*3-->
			<p class="p1">这里是em</p>
			<p class="p2">这里是rem</p>
			<p class="p3">这里是px</p>
		</div>
	</body>
</html>

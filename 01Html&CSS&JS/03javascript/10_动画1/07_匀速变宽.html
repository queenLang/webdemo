<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>07_匀速变宽</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			#all {
				width: 100px;
				height: 100px;
				background-color: rosybrown;
				position: absolute;
				 background: -webkit-linear-gradient(90deg,red,orange,yellow); /* Safari 5.1 - 6.0 */
                 background: -o-linear-gradient(90deg,red,orange,yellow); /* Opera 11.1 - 12.0 */
                 background: -moz-linear-gradient(90deg,red,orange,yellow); /* Firefox 3.6 - 15 */
                 background: linear-gradient(90deg,red,orange,yellow); /* 标准的语法 */
                 }
			
		</style>
	</head>

	<body>
		<div id="all"></div>
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			oAll.onmouseover = function() {
				startMove(oAll, 600, 7);
			}
			oAll.onmouseout = function(){
				startMove(oAll,100,-7);
			}

			function startMove(obj, targetPos, speed) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
					if(Math.abs(targetPos - obj.offsetWidth) <= Math.abs(speed)) {
						obj.style.width = targetPos + "px";
						clearInterval(obj.timer);
					} else {
						obj.style.width = obj.offsetWidth + speed + "px";
					}
					console.log(obj.offsetWidth);
				}, 20)
			}
		</script>
	</body>

</html>

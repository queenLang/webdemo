<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_从上向下运动</title>
				<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			#all {
				width: 100px;
				height: 100px;
				background-color: rosybrown;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="all"></div>
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			oAll.onclick = function(){
				startMove(oAll,600,7);
			}
			function startMove(obj,targetPos,speed){
				clearInterval(obj.timer);
				obj.timer = setInterval(function(){
					if(targetPos - obj.offsetTop <= speed){
						obj.style.top = targetPos + "px";
						clearInterval(obj.timer);
					}else{
						obj.style.top = obj.offsetTop + speed + "px";
					}
					console.log(obj.offsetTop);
				},20)
			}
		</script>
	</body>
</html>

		<script type="text/javascript">
			/*1. 函数题: 随机 min 到 max 的 n 个数，   
												要求数字不能重复, 返回一个数组
												函数名: getUniqueArr 
												*/

			console.log(getUniqueArr(50, 1, 10));

			function getUniqueArr(max, min, n) {
				var arr = [];
				while(arr.length != n) {
					var a = Math.floor(Math.random() * (max - min + 1) + min);
					var flag = true;
					for(var i = 0; i < arr.length; i++) {
						if(a == arr[i]) {
							flag = false;
							break;
						}
					}
					if(flag) {
						arr.push(a);
					}
				}
				return arr;
			}

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			div {
				width: 100px;
				height: 100px;
				margin-top: 5px;
			}
			
			.top {
				width: 100px;
				background-color: blue;
				position: absolute;
				z-index: 100;
			}
			
			.bottom {
				width: 200px;
				background-color: skyblue;
				z-index: -1;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div class="div">
			<div class="top"></div>
			<div class="bottom">购物车</div>
		</div>
		<div class="div">
			<div class="top"></div>
			<div class="bottom">我的订单</div>
		</div>
		<div class="div">
			<div class="top"></div>
			<div class="bottom"></div>
		</div>

		<script type="text/javascript">
			var oDiv = document.getElementsByClassName("div");
			startMove(oDiv, 500, 8);

			function startMove(obj, tergetPos, speed) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
					if(Math.abs(obj.offsetLeft - tergetPos) <= Math.abs(speed)) {
						clearInterval(obj.timer);
						obj.style.left = tergetPos + "px";
					} else {
						obj.style.left = obj.offsetLeft + speed + "px";
					}
					console.log(obj.offsetLeft);
				}, 40)
			}
		</script>
	</body>

</html>

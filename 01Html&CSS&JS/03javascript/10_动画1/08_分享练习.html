<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>08_分享练习</title>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			#box {
				width: 330px;
				height: 300px;
				position: absolute;
				top: 100px;
				left: -300px;
			}
			
			#div1 {
				width: 300px;
				height: 300px;
				background-color: skyblue;
				float: left;
				font-size: 30px;
				text-align: center;
				line-height: 300px;
			}
			
			#div2 {
				width: 30px;
				height: 80px;
				border-radius: 0px 5px 5px 0px;
				background-color: fuchsia;
				float: left;
				color: white;
				font-size: 25px;
				margin-top: 110px;
			}
		</style>

	</head>

	<body>
		<div id="box">
			<div id="div1">你是不是傻?</div>
			<div id="div2">分享</div>
		</div>

		<script type="text/javascript">
			var box = document.getElementById("box");
			var div1 = document.getElementById("div1");
			var div2 = document.getElementById("div2");
			div2.onmouseover = function() {
				startMove(box, 0, 5);
			}
			div1.onmouseover = function() {
				startMove(box, 0, 5);
			}
			div1.onmouseout = function() {
				startMove(box, -300, -5);
			}

			function startMove(obj, targetPos, speed) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {

					if(Math.abs(obj.offsetLeft - targetPos) <= Math.abs(speed)) {

						obj.style.left = targetPos + "px";
						clearInterval(obj.timer);
					} else {
						obj.style.left = obj.offsetLeft + speed + "px";
					}

					console.log(obj.offsetLeft);

				}, 10)
			}
		</script>
	</body>

</html>

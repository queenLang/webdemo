<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_关系运算符.</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 >  <  大于   小于
			 >=  大于等于
			 <=   小于等于
			 !=   不等于
			 ==   值是否相等
			 ===   是否完全相等   类型和数值都相等
			 * */
			var num1 = 20;
			var num2 = "20";
			var a = num1 >= num2;
			console.log("a: " + a);     //a: true
			var b = num1 != num2;
			console.log("b: " + b);     //b: false
			var c = num1 == num2;
			console.log("c: " + c);     //c: true
			var d = num1 === num2;
			console.log("d: " + d);     //d: false
			
			
		</script>
	</body>
</html>

		<script type="text/javascript">
			// 4. 写一个函数找出传入的字符串中最长的单词
			// substrings('dog'); // ['d', 'do', 'dog', 'o', 'og', 'g']
			var arr = [];
			var a = prompt("请输入字符");
			var arr = a.split(' ');
			console.log(arr);
			console.log(getNum(arr));

			function getNum(arr) {
				for(var i = 0; i < arr.length; i++) {
					if(arr[i].length > arr[i + 1].length) {
						var temp = arr[i];
						return temp;
					}
				}
			}
		</script>

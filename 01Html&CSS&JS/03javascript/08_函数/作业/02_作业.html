	<body>
		<script type="text/javascript">
			// 2.创建一个函数 JJCC 实现两个数之间的加减乘除运算 
			//   并将结果在页面显示
			 var a = parseInt(prompt("请输入数字a:"));
			 var b = parseInt(prompt("请输入数字b:"));
			  JJCC(a,b);
			function JJCC(a,b){
				//return [a + b, a - b, a * b, a / b];
			  document.write( "和为: " + (a+b) +"差为: "+ (a-b) +"积为" +(a*b) +"除为"+ (a / b));
			}
		</script>
	</body>

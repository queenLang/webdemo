<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>01_练习</title>
		<style type="text/css">
			div {
				width: 100px;
				height: 50px;
				background-color: gold;
				margin: 5px;
				display: inline-block;
				text-align: center;
				line-height: 50px;
				font-size: 20px;
			}
		</style>
	</head>

	<body>

		<script type="text/javascript">
			// 1. 使用函数 mTable 打印出m乘法表 
			var n = parseInt(prompt("请输入数字"));
			if(n <= 0) {
				alert("大于0,OK?");
			} else if(isNaN(n)) {
				alert("请输入数字");
			} else {
				mTable(n);
			}

			function mTable(n) {
				for(var i = 1; i <= n; i++) {
					for(var j = 1; j < i + 1; j++) {
						var z = i * j;
						document.write("<div>" + i + "*" + j + "=" + z + "</div>");
					}
					document.write("<br />");
				}

			}
		</script>
	</body>

</html>

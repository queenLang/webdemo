<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_l练习</title>
		<style type="text/css">
			.box div{
				width: 100px;
				height: 100px;
				background-color: darkgoldenrod;
				margin: 10px;
				float: left;
			}
		</style>
	</head>
	<body>
		<div id="box" class="box">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
		
		<script type="text/javascript">
			//需求 : 每次点击小div 显示一个0~100的随机数
			var box = document.getElementById("box");
			var divs = box.getElementsByTagName("div");
			
			for (var i = 0; i < divs.length; i++) {
				divs[i].onclick = function(){
					this.innerHTML = getRandom();
				}
				function getRandom(){
					var a = Math.floor(Math.random()*(100 + 1));
					return a;
				}
			}
			
		</script>
	</body>
</html>

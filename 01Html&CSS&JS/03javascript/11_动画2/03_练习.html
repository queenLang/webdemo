<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>03_练习</title>
		<script src="tools.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			#all {
				width: 100px;
				height: 100px;
				background-color: rosybrown;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="all"></div>
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			oAll.onmouseover = function(){
				startMove(oAll,800,8,"width",20);	
			}
			oAll.onmouseout = function(){
				startMove(oAll,800,8,"height",20);
			}
		</script>
	</body>
</html>

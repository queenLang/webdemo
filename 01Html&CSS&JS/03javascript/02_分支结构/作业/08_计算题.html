<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>08_计算题</title>
	</head>
	<body>
		<script type="text/javascript">
			/*2. 输入 x 的值 :
				x < 1 的时候, y = x;
				1<=x<10的时候,y = 2x-1; 
				x>=10 的时候,y = 3x-11。
				最后输出y值。
			*/
			var x = parseFloat(prompt("请输入x的值: "));
			var y;
			if(x < 1){
				y = x;
			}else if(x >= 1 && x < 10){
				y = 2 * x - 1;
			}else{
				y = 3 * x - 11;
			}
			alert("y的值为" + y);
		</script>
	</body>
</html>

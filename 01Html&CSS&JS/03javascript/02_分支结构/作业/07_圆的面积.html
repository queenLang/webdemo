<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_圆的面积</title>
	</head>
	<body>
		<script type="text/javascript">
		/* 1、已知圆的半径，求出圆的面积 */
			var radius = prompt("请输入圆的半径");
			var pi = Math.PI;
			var area = radius * radius * pi;
			alert("面积是: " + area);
		</script>
	</body>
</html>

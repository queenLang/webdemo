<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_switch_case.</title>
	</head>
	<body>
		<script type="text/javascript">
			//有一个电话号码 如果是110 打印报警电话
			//如果是119  就打印救火
			//剩余不知道
			
			var phoneNum = 110;
			if(phoneNum == 110){
				console.log("报警电话");
			}else if(phoneNum == 119){
				console.log("火警电话");
			}else{
				console.log("不知道");
			}
			
			switch (phoneNum){
				case 110:
				    console.log("报警电话");
				    //break  跳出switch ,不再进行switch 其他代码的执行
					break;
				case 119:
				    console.log("报警电话");
					break;	
				default:
				    console.log("不知道");
					break;
			}
		</script>
	</body>
</html>

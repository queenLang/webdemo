<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>03_交换两个数的值</title>
	</head>

	<body>
		<script type="text/javascript">
			//交换两个数的值

			var num1 = 10;
			var num2 = 20;
			console.log("num1原来的值为: " + num1);
			console.log("num2原来的值为: " + num2);
			var temp;
			temp = num1;
			num1 = num2;
			num2 = temp;
			console.log("num1现在的值为: " + num1);
			console.log("num2现在的值为: " + num2);
			
			//第二只种方法
			var n = 10;
			var m = 20;
		</script>
	</body>

</html>

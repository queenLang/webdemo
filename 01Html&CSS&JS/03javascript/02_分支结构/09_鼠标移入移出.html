<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09_鼠标移入移出</title>
		<style type="text/css">
			.div1{
				width: 200px;
				height: 200px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div1" class="div1">0</div>
		<script type="text/javascript">
			var div = document.getElementById("div1");
			var num = 0;
			//鼠标移入
			div.onmouseover = function(){
				div.style.backgroundColor = "blue";
				div.innerHTML = ++num;
			}
			//鼠标移出
			div.onmouseout = function(){
				div.style.backgroundColor = "yellow";
				div.innerHTML = --num;
			}
			div.onmousemove = function(){
				console.log("鼠标移动");
			}
		</script>
	</body>
</html>

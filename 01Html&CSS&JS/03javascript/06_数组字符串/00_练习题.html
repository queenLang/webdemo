<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>00_练习题</title>
		<style type="text/css">
			.div {
				width: 300px;
				height: 300px;
				background-color: red;
				color: white;
				text-align: center;
				line-height: 300px;
				font-size: 30px;
			}
		</style>
	</head>

	<body>
		<div class="div" id="div"></div>
		<script type="text/javascript">
			var div = document.getElementById("div");
			var flag = true;
			var timer = null;
			div.onmouseover = function() {
				flag = true;
			}
			div.onclick = function() {
				flag = false;
			}
			div.onmouseout = function() {
				clearTimeout(timer);
				if(flag) {
					div.style.backgroundColor = "blue";
					div.innerHTML = "溜达一圈";
				} else {
					div.style.backgroundColor = "yellow";
					div.innerHTML = "点击了一下";
				}
				timer = setTimeout(function(){
					div.style.backgroundColor = "red";
					div.innerHTML = " ";
				},2000)
			}
		</script>
	</body>

</html>

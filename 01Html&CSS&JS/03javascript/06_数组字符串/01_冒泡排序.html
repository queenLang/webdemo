<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>01_冒泡排序</title>
	</head>

	<body>
		<script type="text/javascript">
			//1. 交换两个数的值
			var a = 10;
			var b = 20;
			var temp = a;
			a = b;
			b = temp;
			//2.交换数组相邻位置的值
			var arr = [2, 5, 9, 1, 3];
			/*
			 * 5 2 9 1 3 
			 * 5 9 2 1 3
			 * 5 9 1 2 3
			 * 5 9 1 3 2
			 */
			for(var i = 0; i < arr.length - 1; i++) {
				var temp = arr[i];
				arr[i] = arr[i + 1];
				arr[i + 1] = temp;
			}
			console.log(arr); //[5, 9, 1, 3, 2]

			//3.当相邻两个元素  如果左边的大于右边的  再进行交换
			var arr = [2, 5, 9, 1, 3];
			for(var i = 0; i < arr.length - 1; i++) {
				if(arr[i] > arr[i + 1]) {
					var temp = arr[i];
					arr[i] = arr[i + 1];
					arr[i + 1] = temp;
				}
			}
			console.log(arr); //[2, 5, 1, 3, 9]

			// 1,2,3,5,9
			for(var i = 0; i < arr.length - 1; i++) {
				for(var j = 0; j < arr.length - 1 - i; j++) {
					if(arr[j] > arr[j + 1]) {
						var temp = arr[j];
						arr[j] = arr[j + 1];
						arr[j + 1] = temp;
					}
				}
			}
			console.log(arr);
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>00_晨测题</title>
		<style type="text/css">
			div{
				width: 600px;
				height: 300px;
				background-color: darkcyan;
				font-size: 40px;
				text-align: center;
				margin: 0 auto;
			}
			hr{
				height: 8px;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div id="div">
			
		</div>
		<script type="text/javascript">
		   var div = document.getElementById("div");
		    var arr = [];
			for(var i = 0 ; i < 20 ; i++){
				var a = Math.floor(Math.random() * (50 + 1));
				arr[i] = a;
			}
			
				div.innerHTML = "<br>" +arr.join(" ") + "<hr>";
			var max = arr[0];
			for( var i = 0; i < arr.length; i++){
				if(arr[i] > max){
					max = arr[i];
				}
			}
			div.innerHTML += max; 
			 
		</script>
	</body>
</html>

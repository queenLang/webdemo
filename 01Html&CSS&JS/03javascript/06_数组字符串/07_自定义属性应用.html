<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_自定义属性应用.</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 200px;
				background-color: blue;
				
				font-size: 50px;
				line-height: 200px;
				text-align: center;
				margin: 10px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<script type="text/javascript">
			var divs = document.getElementsByTagName("div");
			
			for(var i = 0 ; i < divs.length; i++){
				divs[i].index = i + 1;
				divs[i].onclick = function(){
					this.style.backgroundColor = "yellow";
					this.innerHTML = this.index + "F";
				}
			}
		</script>
	</body>
</html>

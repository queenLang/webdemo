<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_取消冒泡</title>
		<style type="text/css">
			#div1 {
				width: 400px;
				height: 400px;
				border: 5px solid red;
			}
			
			#div2 {
				width: 300px;
				height: 300px;
				border: 5px solid #5F9EA0;
			}
			
			#div3 {
				width: 100px;
				height: 100px;
				background-color: goldenrod;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
			document.onclick = function() {
				console.log("点了 document");
			}
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var oDiv3 = document.getElementById("div3");

			oDiv1.onclick = theClick;
			oDiv2.onclick = theClick;
			oDiv3.onclick = theClick;
			function theClick(ev){
				var ev = ev || window.event;
				//取消冒泡
				//兼容 IE 谷歌  但低版本的火狐不兼容]
				ev.cancelBubble = true;
				
				//不兼容IE
				ev.stopPropagation();
				console.log(this.id);
			}
			
		</script>
	</body>

</html>

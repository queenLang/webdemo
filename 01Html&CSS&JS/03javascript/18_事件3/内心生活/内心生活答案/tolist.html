 <!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script src="todolist.js"></script>
		<link rel="stylesheet" type="text/css" href="js/js/lib/sweetalert2/dist/sweetalert2.min.css">
		<script src="js/js/lib/sweetalert2/dist/sweetalert2.min.js"></script>

		<style>
			body {
				margin: 0;
				min-width: 250px;
			}
			
			* {
				box-sizing: border-box;
			}
			
			ul {
				margin: 0;
				padding: 0;
			}
			
			ul li {
				list-style: none;
				cursor: pointer;
				position: relative;
				padding: 12px 8px 12px 40px;
				background: #eee;
				font-size: 18px;
				transition: 0.2s;
				/* 不让选中文本, 出现蓝色 */
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				user-select: none;
			}
			/* Odd 和 even 是可用于匹配下标是奇数或偶数的子元素的关键词
         * （第一个子元素的下标是 1） 
         * */
			
			ul li:nth-child(odd) {
				background: #f9f9f9;
			}
			
			ul li:hover {
				background: #ddd;
			}
			/* 列表的样式, 有无横线 */
			
			ul li.checked {
				background: gray;
				color: white;
				text-decoration: line-through;
			}
			/* 对号 √ */
			/* 伪元素: 在 li 的前面加一个伪元素 */
			
			ul li.checked::before {
				content: '';
				position: absolute;
				border-color: #fff;
				border-style: solid;
				border-width: 0 2px 2px 0;
				top: 10px;
				left: 16px;
				transform: rotate(45deg);
				height: 15px;
				width: 7px;
			}
			/* close 关闭按钮的样式 */
			
			.close {
				position: absolute;
				right: 0;
				top: 0;
				padding: 12px 16px 12px 16px;
			}
			
			.close:hover {
				background-color: #f44336;
				color: white;
			}
			
			.header {
				background-color: #f44336;
				padding: 30px 40px;
				color: white;
				text-align: center;
			}
			
			.header:after {
				content: "";
				display: table;
				clear: both;
			}
			
			input {
				border: none;
				width: 75%;
				height: 45px;
				padding: 10px;
				float: left;
				font-size: 16px;
			}
			
			.addBtn {
				padding: 10px;
				width: 25%;
				height: 45px;
				background: #d9d9d9;
				color: #555;
				float: left;
				text-align: center;
				font-size: 16px;
				/* 鼠标样式 */
				cursor: pointer;
				/*transition: all 0.3s;*/
			}
			
			.addBtn:hover {
				background-color: #bbb;
			}
		</style>

	</head>

	<body>

		<div id="myDIV" class="header">
			<h2 style="margin:5px">内心生活</h2>
			<input type="text" id="myInput" placeholder="Title...">
			<span class="addBtn">Add</span>
		</div>

		<ul id="myUL">
			<li>知识就像内裤, 看不见但是很重要!</li>
			<li class="checked">没有不透风的墙, 没有不能上吊的梁</li>
			<li>我悄悄的来,又悄悄得走. 挥一挥匕首, 不留一个活口</li>
			<li>问君能有几多愁，让我掐死你的温柔</li>
			<li>划船不靠桨, 一生全靠浪~</li>
			<li>一白遮白丑, 一胖毁所有</li>
		</ul>



	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>04_事件捕获</title>
		<style type="text/css">
			#div1 {
				width: 400px;
				height: 400px;
				border: 5px solid red;
			}
			
			#div2 {
				width: 300px;
				height: 300px;
				border: 5px solid #5F9EA0;
			}
			
			#div3 {
				width: 100px;
				height: 100px;
				background-color: goldenrod;
			}
		</style>
	</head>

	<body>
		<div id="div1">
			<div id="div2">
				<div id="div3"></div>
			</div>
		</div>
		<script type="text/javascript">
			var oDiv1 = document.getElementById("div1");
			var oDiv2 = document.getElementById("div2");
			var oDiv3 = document.getElementById("div3");
            //div3->div2->div1   事件冒泡  从下到上
//			oDiv1.onclick = theClick;
//			oDiv2.onclick = theClick;
//			oDiv3.onclick = theClick;
             
             //IE事件只有冒泡  
             //div1->div2->div3   事件捕获  从上到下 
             oDiv1.addEventListener("click",theClick,true);
             oDiv2.addEventListener("click",theClick,true);
             oDiv3.addEventListener("click",theClick,true);
			function theClick(ev) {
				console.log(this.id);
				//阻止捕获
				ev.stopImmediatePropagation();
			}
		</script>
	</body>

</html>

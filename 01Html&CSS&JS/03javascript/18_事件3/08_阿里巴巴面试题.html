<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>08_阿里巴巴面试题</title>
		<style type="text/css">
			<style> * {
				padding: 0;
				margin: 0;
			}
			
			.head,
			li div {
				display: inline-block;
				width: 100px;
				text-align: center;
			}
			
			li .id,
			li .sex,
			.id,
			.sex {
				width: 50px;
			}
			
			li .name,
			.name {
				width: 40px;
			}
			
			li .tel,
			.tel {
				width: 90px;
			}
			
			li .del,
			.del {
				width: 15px;
			}
			
			ul {
				list-style: none;
			}
			
			.user-delete {
				cursor: pointer;
			}
		</style>
		</style>
	</head>

	<body>
		<!-- 阿里巴巴笔试题的例子: 
				使用原生 js 实现删除操作 -->
		<div id="J_container">
			<div class="record-head">
				<div class="head id">序号</div>
				<div class="head name">姓名</div>
				<div class="head sex">性别</div>
				<div class="head tel">电话号码</div>
				<div class="head province">省份</div>
				<div class="head">操作</div>
			</div>

			<ul id="J_List">
				<li>
					<div class="id">1</div>
					<div class="name">张三</div>
					<div class="sex">男</div>
					<div class="tel">13788888888</div>
					<div class="province">浙江</div>
					<div class="user-delete">删除</div>
				</li>
				<li>
					<div class="id">2</div>
					<div class="name">李四</div>
					<div class="sex">女</div>
					<div class="tel">13788887777</div>
					<div class="province">四川</div>
					<div class="user-delete">删除</div>
				</li>
				<li>
					<div class="id">3</div>
					<div class="name">王二</div>
					<div class="sex">男</div>
					<div class="tel">13788889999</div>
					<div class="province">广东</div>
					<div class="user-delete">删除</div>
				</li>
			</ul>
		</div>
		<script type="text/javascript">
			var lis = document.getElementById("J_List");
			lis.addEventListener("click", function(ev) {
					var ev = ev || window.event;
					var target = ev.target || ev.srcElement;
					//找到lis 里的删除
					if(target.className.toLowerCase() == "user-delete") {
						target.parentNode.remove();
					
				}
			})
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>07_练习</title>
	</head>
	<body>
		<script type="text/javascript">
			//1 打印100~1 while for
			//2 打印1~100之间所有的偶数
			//2 打印1~100之间7的倍数
			
			for(var i = 100; i > 0; i--){
				console.log("i: " +i);
			}
			var j = 100;
			while(j > 0){
				console.log("j: " +j);
				j--;
			}
			var k = 0;
			while(k<100){
				if(k % 2 == 0){
					console.log("k:" + k);
				}
				k++;
			}
			for(var a = 0; a < 100; a++){
				if(a % 7 == 0){
					console.log("a:" + a);
				}
				a++;
			}
		</script>
	</body>
</html>

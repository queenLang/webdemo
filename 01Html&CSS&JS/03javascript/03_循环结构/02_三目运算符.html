<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_三目运算符</title>
	</head>
	<body>
		<!-- -->
		<script type="text/javascript">
			//三目运算符
			/*
			   条件表达式 ? 成立返回a : 不成立返回b
			   a :可以是变量 字符串  数值  表达式
			 */
			var yi = 1;
			var ya = 2;
			var yy = yi > ya ? yi + 5 : ya + 3;
			console.log(yy);  //5
			
			var a = 5 ;
			var b = 10;
			var c = a > b ? "a: " + a : "b:" + b;
			console.log(c);
			
		</script>
	</body>
</html>

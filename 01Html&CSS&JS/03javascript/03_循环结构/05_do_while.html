<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05_do_while</title>
	</head>
	<body>
		<script type="text/javascript">
			/*do{
				 循环体
			}while(循环条件)
			不管条件是否满足  先执行一次循环体  
			在执行循环条件的判断  决定是否再进行下一次循环
			*/
			
			var n = 0;
			do{
				n++;
				console.log("n: " + n);
			}while(n <= 5);
			console.log("🍗");
		</script>
	</body>
</html>

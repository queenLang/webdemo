<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02_铁路</title>
	</head>

	<body>
		<script type="text/javascript">
			//2. 铁路托运行李规定:行李重不超过50公斤的,托运费按0.15 元每公斤计算.
			// 如果超过50公斤,超出部分每公斤加收0.1 元。编程实现上述功能
			
			var x = parseInt(prompt("请输入公斤数"));
			if(x <= 50) {
				var y = x * 0.15;

			} else if(x > 50) {
				var y = (x - 50) * 0.1 + x * 0.15;
			}
			alert("你要花: " + y);
		</script>
	</body>

</html>

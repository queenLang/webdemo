<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var cars = [8,20,31,4,5,67];
			for(var i = 0;i < cars.length; i++){
				for(var j = 0; j < cars.length - i - 1; j++){
					if(cars[j] > cars[j+1]){
						var temp = cars[j];
						 cars[j] = cars[j+1];
                         cars[j+1]= temp;
					}
				}
			}
			for(var i = 0;i < cars.length; i++){
				document.write(cars[i]+",");
			}
			
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>06_for循环</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			  for(定义初值(a); 循环条件(b); 增量(c)){
			  	循环体(d);
			  }
			 */
			for(var i = 0; i < 100; i++){
				console.log("i: " +i);
			}
			console.log("🍗");
			
			for(var j = 3; j > 0; j--){
				console.log("j: " +j);
			}
			
			for(var k = -3; k > 0; k--){
				console.log("k: " +k);   //不满足条件不打印
			}
			console.log("🍞");
			
			for(var h = 0;h < 30; h+=2){
				console.log("h: " +h);
			}
			console.log("🍅 ");
			
			//打印1~100
			for(var a = 0; a <=100; a++){
				console.log("a: " +a);
			}
		</script>
	</body>
</html>

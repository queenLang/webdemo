<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>03_练习</title>
	</head>

	<body>
		<!--使用三目运算符计算3个值中的最大值-->
		<script type="text/javascript">
			var a = 4;
			var b = 2;
			var c = 8;
			var temp = a > b ? a : b;
			 temp = temp > c ? temp : c;
			console.log("最大为:" + temp);
			//找出这三个数的中间值
			var temp1 = a < b ? a : b;
			 temp1 = temp1 < c ? temp1 : c;
			 
			 var num = a + b + c - temp1 - temp;
			console.log("中间值为:" + num);
		</script>

	</body>

</html>

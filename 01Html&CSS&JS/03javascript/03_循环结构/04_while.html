<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_while</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 while (循环条件){
			 	循环体
			 }
			 先判断循环条件是否成立 如果成立  执行循环体
			 如果不成立  结束循环
			 * */
			var n = 1;
			while(n <= 4){
				n++;
				console.log("n: " + n);
			}
			console.log("🍗");
			
			//打印100个1
			//打印1~100
			var i = 1;
			while(i<=100){
				document.write("<span>1</span>");
				if(i % 10 == 0 ){
					document.write("</br>");
				}
				i++;
			}
			var j = 1;
			while(j<=100){
				document.write(j);
				j++;
			}
		</script>
	</body>
</html>

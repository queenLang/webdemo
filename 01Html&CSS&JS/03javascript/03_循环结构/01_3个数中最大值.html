<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>01_3个数中最大值</title>
	</head>

	<body>
		<script type="text/javascript">
			var a = 80;
			var b = 50;
			var c = 20;
			var temp;
			//求ABC中的最大值
			if(a >= b) {
				temp = a;0
				console.log("a最大" + temp);
			} else {
				temp = b;
				console.log("b最大" + temp);
			}
			if(temp <= c) {
				temp = c;
				console.log("c最大" + temp);
			}
		</script>
	</body>

</html>

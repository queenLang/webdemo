<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01_左右动</title>
		<script src="../../11_动画2/tools.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
		    *{
		    	margin: 0;
		    	padding: 0;
		    }
			#box{
				width: 800px;
				height: 800px;
				border: 5px solid firebrick;
				
			}
			#div{
				width: 50px;
				height: 50px;
				background-color: darkblue;
				position: absolute;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="div"></div>
		</div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var oDiv = document.getElementById("div");
			var speedX = 2;
			var speedY = 3;
			//添加计时器
			var timer = setInterval(function() {
				//获取小球到父级的距离
				var posX = oDiv.offsetLeft;
				var posY = oDiv.offsetTop;
				//判断小球运动的临界值
				if(posX < 0 || posX >= oBox.clientWidth - oDiv.offsetWidth) {
					speedX = -speedX; //当小球碰到壁是，速度方向
				}
				if(posY < 0 || posY >= oBox.clientHeight - oDiv.offsetHeight) {
					speedY = -speedY; //当小球碰到壁是，速度方向
				}
				//赋值
				posX += speedX;
				posY += speedY;
				oDiv.style.left = posX + "px";
				oDiv.style.top = posY + "px";
			}, 5);
			
		</script>
	</body>
</html>

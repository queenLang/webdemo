<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			#box {
				width: 1000px;
				height: 600px;
				border: 10px solid thistle;
				position: relative;
				margin: 50px;
			}
			
			#squre {
				width: 50px;
				height: 50px;
				background-color: lawngreen;
				position: absolute;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div id="squre"></div>
		</div>

		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var oSqure = document.getElementById("squre");
			var speed = 10;
			var timer = setInterval(function() {
			    var posX = oSqure.offsetLeft;
				if(posX>=oBox.clientWidth - oSqure.offsetWidth||posX<0){
					speed = -speed;
				}
                posX+=speed;
				oSqure.style.left = posX + "px";
			}, 50)
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 600px;
				height: 600px;
				border: 10px solid teal;
			}
			#div{
				width: 50px;
				height: 50px;
				background-color: firebrick;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="div"></div>
		</div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var oDiv = document.getElementById("div");
			var speed = 10;
			var timer = setInterval(function(){
				var poxY = oDiv.offsetTop;
				if(poxY<0||poxY>= oBox.clientHeight - oDiv.offsetHeight){
					speed = -speed;
				}
				poxY+=speed;
				oDiv.style.top = poxY + "px";
			},100)
		</script>
	</body>
</html>

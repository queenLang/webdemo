<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.btn {
				width: 80px;
				height: 50px;
				font-size: 25px;
			}
			
			.div {
				width: 200px;
				height: 100px;
				border: 2px solid black;
				margin: 10px;
				line-height: 100px;
				text-align: center;
				font-size: 25px;
			}
		</style>
	</head>

	<body>
		<button id="add" class="btn">添加</button>
		<div id="all"></div>
		<script type="text/javascript">
			var oAdd = document.getElementById("add");
			var oAll = document.getElementById("all");
			var a = 0;
			oAdd.onclick = function() {
             a++;
				var oDiv = document.createElement("div");
				oDiv.className = "div";
				oDiv.innerHTML = a;
				var oBtn = document.createElement("button");
				oBtn.className = "btn";
				oBtn.innerHTML = "删除";
				oDiv.appendChild(oBtn);
				oAll.appendChild(oDiv);
				oBtn.onclick = function() {
                    oDiv.remove(); 
				}
			}
		</script>
	</body>

</html>

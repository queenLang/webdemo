<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>练习留言板jq</title>
		<style type="text/css">
			#box {
				margin: 0 auto;
				width: 800px;
			}
			
			#up,
			#down {
				width: 800px;
				height: 320px;
				border: 1px solid black;
				border-radius: 20px;
				margin-bottom: 10px;
				position: relative;
			}
			
			#down {
				height: 800px;
			}
			
			#logo,
			#money {
				font-size: 25px;
				color: goldenrod;
			}
			
			#logo {
				position: absolute;
				left: 20px;
				top: 10px;
			}
			
			#money {
				position: absolute;
				right: 20px;
				top: 10px;
			}
			
			#text {
				width: 680px;
				height: 200px;
				border: 2px solid gainsboro;
				position: absolute;
				top: 60px;
				left: 60px;
				resize: none;
			}
			
			#footer {
				position: absolute;
				bottom: 10px;
				left: 20px;
				font-size: 22px;
			}
			
			#footer>button {
				font-size: 18px;
			}
			
			#btn {
				position: absolute;
				bottom: 10px;
				right: 20px;
				background-color: orangered;
				border-radius: 5px;
				font-size: 18px;
				width: 100px;
				height: 35px;
			}
			
			.div {
				width: 690px;
				border: 1px solid black;
				border-radius: 10px;
				padding: 20px;
				margin: 30px;
			}
			
			.all {
				margin: 10px;
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div id="up">
				<div id="logo">LOGO</div>
				<div id="money">点击领取红包</div>
				<textarea name="" rows="" cols="" id="text"></textarea>
				<div id="footer">
					<button>表情</button>
					<button id="pic">图片</button>
					<button>视频</button>
					<button>话题</button>
					<button>文章</button>
				</div>
				<button id="btn">发布</button>
			</div>
			<div id="down"></div>
		</div>
		<script src="jquery-1.11.2.min(1).js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("#btn").click(function() {
				if($("#text").val().length == 0) {
					alert("lala");
				} else {
					alert("发布成功~~~");
					createDownDiv();
					$("#text").val("");
				}
			})

			function createDownDiv() {
				var $oDiv = $("<div></div>");
				$("#down").append($oDiv);
				var $nameDiv = $("<div>小可爱</div>");
				$oDiv.append($nameDiv);
				var $timeDiv = $("<div>" + getDate() + "</div>");
				$oDiv.append($timeDiv);
				var $textDiv = $("<div>" + $("#text").val() + "</div>");
				$oDiv.append($textDiv);
				$oDiv.addClass("div");
			}

			function getDate() {
				var newDate = new Date();
				var month = newDate.getMonth() + 1;
				var day = newDate.getDate();
				var hours = newDate.getHours();
				var min = newDate.getMinutes();
				return month + "月" + day + "日  " + hours + "时" + min + "分 发布";
			}
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			ul {
				width: 1200px;
				height: 400px;
				border: 2px solid red;
				margin: 100px auto;
				list-style: none;
			}
			
			ul li {
				width: 240px;
				height: 400px;
				/*border: 1px solid #000;*/
				float: left;
			}
		</style>
	</head>

	<body>
		<ul id="box">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<script src="jquery-1.11.2.min(1).js" type="text/javascript" charset="utf-8"></script>
		<script>
          var $li = $("#box li");
          for (var i = 0; i < $li.length; i++) {
          	$li.eq(i).css("background-image","url(images/" + (i + 1) + ".jpg)");
          }
          $li.mouseover(function(){
          	$(this).stop().animate({
          		"width":"800px"
          	})
          	//siblings()  找到其他的兄弟标签
          	$(this).siblings().stop().animate({
          		"width":"100px"
          	})
          })
          $li.mouseout(function(){
          	$("li").stop().animate({
          		"width":"240px"
          	})
          })
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#all {
				width: 700px;
				margin: 0 auto;
			}
			
			#top {
				width: 100%;
				border: 1px solid black;
				border-radius: 10px;
				padding: 20px;
			}
			
			#top #nav {
				overflow: hidden;
				margin-bottom: 20px;
			}
			
			#top #nav #nav_left {
				float: left;
				font-size: 25px;
				color: #FFA500;
			}
			
			#top #nav #nav_right {
				float: right;
				font-size: 25px;
				color: #FFA500;
			}
			
			#middle {
				text-align: center;
				margin-bottom: 5px;
			}
			
			#top #middle #textarea {
				width: 600px;
				margin: 0 auto;
				resize: none;
			}
			
			#top .top_bottom {
				overflow: hidden;
			}
			
			#top .top_bottom .t_bottom_left {
				padding-top: 10px;
				float: left;
				overflow: hidden;
			}
			
			.t_bottom_left button {
				float: left;
				margin-right: 20px;
				font-size: 20px;
				outline: none;
			}
			
			#t_bottom_right {
				float: right;
				background-color: #FFA280;
				width: 90px;
				height: 30px;
				color: white;
				text-align: center;
				line-height: 30px;
				border-radius: 5px;
			}
			
			#bottom {
				width: 100%;
				padding: 20px;
				height: 1000px;
				margin-top: 10px;
				border-radius: 10px;
				border: 1px solid black;
			}
			/*给js的样式*/
			
			#bottom .small {
				width: 600px;
				margin: 0 auto;
				padding: 10px;
				border: 1px solid black;
				height: 100px;
				border-radius: 10px;
				position: relative;
				margin-bottom: 5px;
			}
			
			.small .name {
				margin-bottom: 5px;
			}
			
			.small .text {
				width: 100%;
				height: 60px;
				word-wrap: break-word;
			}
			
			.small .delete {
				width: 50px;
				height: 20px;
				position: absolute;
				top: 10px;
				right: 0;
			}
		</style>
	</head>

	<body>

		<div id="all">

			<div id="top">
				<div id="nav">
					<div id="nav_left">LOGO</div>
					<!--还可以输入137个字-->
					<div id="nav_right">点击领取红包</div>
				</div>
				<div id="middle">
					<textarea name="" rows="12" cols="100" id="textarea"></textarea>
				</div>
				<div class="top_bottom">
					<div class="t_bottom_left">
						<button>表情</button>
						<button id="img">图片</button>
						<button id="mp4">视频
							<input id="img_file" type="file" style="display: none;" />
						</button>
						<button>话题</button>
						<button>文章</button>
					</div>
					<div id="t_bottom_right">发 布</div>
				</div>
			</div>

			<div id="bottom">

				<!--<div class="small">
					<div class="name">何文静</div>
					<div class="text">1111</div>
					<div class="time">10月26日 21: 07 发布</div>
					<div class="delete">删除</div>
				</div>-->
			</div>
		</div>
	</body>
	<script type="text/javascript">
		var oTextArea = document.getElementById("textarea");
		var oBtn = document.getElementById("t_bottom_right");
		var oBottom = document.getElementById("bottom");

		var imgBtn = document.getElementById("img");
		var img_input = document.getElementById("img_file");
		imgBtn.onclick = function() {
			img_input.click();
//			img_input.onchange = function() {
//				var file = this.files[0];
//				var reader = new FileReader();
//				reader.readAsDataURL(file);
//				var newImg = document.createElement("img");
//				reader.onload = function(e){
//					newImg.src = this.result;
//					oBottom.insertBefore(newImg, oBottom.children[0]);
//				}
//			}

		}

		oBtn.onclick = function() {
			if(oTextArea.value.length == 0) {
				alert("请输入内容，才能发布");
			} else {
				//1.发布成功
				alert("发布成功~~");
				//2.在bottom添加元素
				createBottomDiv();
				//3.文本框清空
				oTextArea.value = "";
			}
		}

		function createBottomDiv() {
			var smallDiv = createEle("div", "small");
			var nameDiv = createEle("div", "name");
			nameDiv.innerHTML = "小可爱";
			smallDiv.appendChild(nameDiv);
			var textDiv = createEle("div", "text");
			textDiv.innerHTML = oTextArea.value;
			smallDiv.appendChild(textDiv);
			var timeDiv = createEle("div", "time");
			timeDiv.innerHTML = getDate();
			smallDiv.appendChild(timeDiv);
			var delDiv = createEle("div", "delete");
			delDiv.innerHTML = "删除";
			delDiv.onclick = function() {}
			smallDiv.appendChild(textDiv);
			oBottom.insertBefore(smallDiv, oBottom.children[0]);
		}

		function getDate() {
			var nowDate = new Date();
			var month = nowDate.getMonth() + 1;
			var day = nowDate.getDate();
			var hour = nowDate.getHours();
			var min = nowDate.getMinutes();
			return addZero(month) + "月" + addZero(day) + "日  " + addZero(hour) + "时" + addZero(min) + "分 发布";
		}

		function addZero(num) {
			return num >= 10 ? num : "0" + num;
		}

		function createEle(tagName, className) {
			var ele = document.createElement(tagName);
			ele.className = className;
			return ele;
		}
	</script>

</html>

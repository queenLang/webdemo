<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单按钮点击, 开始结束转换</title>
		<style type="text/css">
			#btn{
				width: 100px;
				height: 60px;
				background-color: teal;
				font-size: 30px;
				line-height: 60px;
				margin: 100px;
			}
			#div{
				width: 300px;
				height: 300px;
				line-height: 300px;
				text-align: center;
				color: white;
				font-size: 80px;
				background-color: tomato;
			}
		</style>
	</head>
	<body>
		<button id="btn">开始</button>
		<div id="div"></div>
		<script type="text/javascript">
			var oBtn = document.getElementById("btn");
			var oDiv = document.getElementById("div");
			var flag = true;
			var timer = 0;
			oBtn.onclick =function(){
				clearInterval(timer);
				if(flag){
					oBtn.innerHTML = "开始";
					timer = setInterval(function(){					
					       oDiv.innerHTML++;	
					},500)
					flag = false;
				}else{
					oBtn.innerHTML = "结束";
					clearInterval(timer);
					oDiv.innerHTML = "";
					flag = true;
				}
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>03_练习</title>
		<style type="text/css">
			div {
				width: 50px;
				height: 50px;
				background-color: goldenrod;
				margin: 5px;
				font-size: 20px;
				text-align: center;
				line-height: 50px;
				display: inline-block;
			}
		</style>
	</head>

	<body>

		<script type="text/javascript">
			//代表行
			for(var i = 1; i <= 3; i++) {
				
				//代表列
				for(var j = 1; j <= 10; j++) {
					//文档写入
					document.write("<div>" + j + "</div>");
				}
				document.write("<br />");
			}
		</script>
	</body>

</html>

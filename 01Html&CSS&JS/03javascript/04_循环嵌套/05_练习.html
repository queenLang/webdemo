<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05_练习</title>
		<style type="text/css">
			div{
				width: 20px;
				height: 20px;
				background-color: red;
				margin: 10px;
				display: inline-block;
				transform: rotate(45deg);
			}
			.div1{
				background-color: rgba(0,0,0,1);
			}
		</style>
	</head>
	<body>
		
		<script type="text/javascript">
			for( var i = 0; i < 5; i++){
				for( var j = 0; j < i + 1; j++){
					document.write("<div></div>");
				}
				document.write("<br />");
			}
			
			    document.write("<hr />");
			    
			for( var i = 0; i < 5; i++){
				for(var j = 0; j < 5 - i; j ++){
					document.write("<div></div>");
				}
				document.write("<br />");
			}
			
			document.write("<hr />");
			
			for( var i = 0; i < 5; i++){
				for(var j = 0; j < 4 - i; j++){
					document.write("<div class='div1'></div>");
				}
				for(var k = 0; k < 2 * i + 1; k++){
					document.write("<div></div>");
				}
				document.write("<br />");
			}
			
		</script>
	</body>
</html>

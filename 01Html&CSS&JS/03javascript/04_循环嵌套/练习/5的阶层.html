<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5的阶层</title>
	</head>
	<body>
		<script type="text/javascript">
			//1. 计算5的阶乘 5!的结果是？
			  var j = 1;
			for(var i = 5 ; i > 0; i --){
				 j *= i;
				document.write(i);
			}
			document.write("结果是: " + j);
		</script>
	</body>
</html>

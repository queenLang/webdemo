<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>棋盘</title>
	</head>

	<body>

		<script type="text/javascript">
			// 4. 有一个棋盘，有10个方格，
			//在第一个方格里面放1粒芝麻重量是0.00001kg，
			//第二个里面放2粒，第三个里面放4，第四个8, 棋盘上放的所有芝麻的重量

			var a = 0;
			for(var n = 0; n < 10; n++) {
				document.write(n);
				b = Math.pow(2, n) * 0.00001;
				a += b;
			}
			document.write("芝麻的重量" + a);
			
			document.write("<br />");

			var zl = 0;
			for(var i = 1; i < 11; i++) {
				var sl = 1;
				for(var j = 0; j < i - 1; j++) {
					sl = sl * 2;
				}
				zl = zl + sl;
			}
			var zhong = zl * 0.00001;
			document.write("芝麻的重量" + zhong);
		</script>

	</body>

</html>

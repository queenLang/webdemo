<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01_break&continue</title>
	</head>
	<body>
		<script type="text/javascript">
			for(var i = 0; i <= 5; i++){
				if(i == 2){
					// break: 结束所有循环,跳出循环 执行循环之后的代码
//					break;
                    //continue:  结束本次循环  直接进入下一次循环
                    continue;
					console.log("🍅");
				}
				console.log(i);
			}
			console.log("✈️");
		</script>
	</body>
</html>

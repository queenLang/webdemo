<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>09_组合功能键</title>
	</head>
	<body>
		<script type="text/javascript">
			document.onkeydown =function(ev){
				var ev = ev || window.event;
				console.log("alt: " + ev.altKey);
				console.log("shift: " + ev.shiftKey);
				console.log("ctrl: " + ev.ctrlKey);
				
				//ctrl + A 弹出"哈哈"
				
				console.log("ctrl: " + ev.ctrlKey + " " +ev.keyCode);
				if(ev.ctrlKey && ev.keyCode == 65){
					alert("haha");
				}
			}
		</script>
	</body>
</html>

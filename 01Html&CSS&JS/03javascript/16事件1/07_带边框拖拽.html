<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>07_带边框拖拽</title>
		<style type="text/css">
			#box {
				width: 800px;
				height: 400px;
				border: 20px solid goldenrod;
				margin: 0 auto;
				position: relative;
				transition: all 1s;
			}
			
			#div {
				width: 100px;
				height: 100px;
				background-color: darkmagenta;
				position: absolute;
				
			}
		</style>
	</head>

	<body>
		<div id="box">
			<div id="div"></div>
		</div>
		<script type="text/javascript">
			var oBox = document.getElementById("box");
			var oDiv = document.getElementById("div");
			oBox.style.borderLeftColor = "red";
			oBox.style.borderTopColor = "blueviolet";
			//在 box 的最大距离
			var maxL = oBox.clientWidth - oDiv.clientWidth;
			var maxT = oBox.clientHeight - oDiv.clientHeight;
			//在 box 的最小距离
			var minL = 0;
			var minT = 0;
			oDiv.onmousedown = function(ev) {
				var ev = ev || window.event;
				var X = ev.pageX - this.offsetLeft;
				var Y = ev.pageY - this.offsetTop;
				document.onmousemove = function(ev) {
					var ev = ev || window.event;
					var L = ev.pageX - X;
					var T = ev.pageY - Y;

					if(L <= 0) {
						L = 0;
						oBox.style.borderLeftColor = "red";
					} else {
						oBox.style.borderLeftColor = "goldenrod";
					}

					if(L >= maxL) {
						L = maxL;
						oBox.style.borderRightColor = "teal";
					} else {
						oBox.style.borderRightColor = "goldenrod";
					}

					if(T <= 0) {
						T = 0;
						oBox.style.borderTopColor = "blueviolet";
					} else {
						oBox.style.borderTopColor = "goldenrod";
					}

					if(T >= maxT) {
						T = maxT;
						oBox.style.borderBottomColor = "salmon";
					} else {
						oBox.style.borderBottomColor = "goldenrod";
					}

					oDiv.style.left = L + "px";
					oDiv.style.top = T + "px"
				}
			}
		</script>
	</body>

</html>

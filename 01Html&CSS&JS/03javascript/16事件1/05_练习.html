<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>05_练习</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 200px;
				background-color: darkcyan;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="div"></div>
		<script type="text/javascript">
			var oDiv = document.getElementById("div");
			var oBody = document.getElementById("body");
			document.onmousemove = function(ev){
				var ev = ev || window.event;
				oDiv.style.left = ev.pageX - oDiv.offsetWidth/2 + "px";
				oDiv.style.top = ev.pageY - oDiv.offsetHeight/2 + "px";
				
			}
		</script>
	</body>
</html>

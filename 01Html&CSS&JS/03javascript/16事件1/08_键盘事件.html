<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>08_键盘事件</title>
	</head>
	<body>
		<script type="text/javascript">
		//键盘按下抬起时响应
			document.onkeyup = function(ev){
				var ev = ev || window.event;
				console.log(ev.keyCode);
				//keyCode 获取按键对应的键盘码  ASCII 码
				//65~90 大写A~Z   97~122 小写a~z
				var str = String.fromCharCode(ev.keyCode);
				console.log(str);
			}
			//可以区分大小写   不能识别 shift ctrl 上下左右功能键
			document.onkeypress = function(ev){
				var ev = ev || window.event;
				console.log("press " + ev.keyCode);
			}
			
			//键盘按下事件  如果不抬起  就会一直响应
			document.onkeydown = function(ev){
				var ev = ev||window.event;
				console.log("onkeydown");
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>

	<head>

				width: 275px;
				height: 100px;
				text-align: left;
				margin-top: 10px;
				margin-left: 10px;
				background-color: darkkhaki;
				color: saddlebrown;
				font-size: 25px;
			}
		</style>
	</head>

	<body>

		<script type="text/javascript">
			var box = document.getElementById("box");
			var oLis = box.getElementsByTagName("li");
			var footer = box.getElementsByTagName("div");
//			var arr = ["一月活动", "二月活动", "三月活动", "四月活动", "五月活动", "六月活动",
//				"七月活动", "八月活动", "九月活动", "十月活动", "十一月活动", "十二月活动"
//			];
			var arr1 = [
				"这是一月活动内容",
				"这是二月活动内容",
				"这是三月活动内容",
				"这是四月活动内容",
				"这是五月活动内容",
				"这是六月活动内容",
				"这是七月活动内容",
				"这是八月活动内容",
				"这是九月活动内容",
				"这是十月活动内容",
				"这是十一月活动内容",
				"这是十二月活动内容",
			];
			for(var i = 0; i < oLis.length; i++) {
				oLis[i].index = i;
				oLis[i].onmousemove = function() {
					for(var i = 0; i < oLis.length; i++) {
						oLis[i].style.backgroundColor = "black";
						oLis[i].style.color = "white";
					}
					this.style.backgroundColor = "white";
					this.style.color = "red";
					for (var i = 0; i < footer.length; i++) {
						footer[i].innerHTML = '<span>'+ (this.index +1) + '月活动</span><p>' + arr1[this.index] + '</p>';
					}
					
				}
			}
		</script>

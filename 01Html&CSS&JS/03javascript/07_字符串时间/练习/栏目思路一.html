<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>栏目思路一</title>
		<style type="text/css">
			* {
				transition: all ease-in-out .5s;
				font-size: 25px;
			}
			
			.box{
				border: 1px solid cadetblue;
				text-align: center;
				padding-top: 20px;
			}
			
			button{
				border: 0;
				outline: none;
			}
			
			.btn-info {
				color: white;
				background-color: #5bc0de;
				border-color: #46b8da;
			}
			
			button.active{
				background-color: white;
			}
			
			.btn {
					border: 0;
					display: inline-block;
					padding: 6px 12px;
					margin-bottom: 0;
					font-size: 20px;
					text-align: center;
					vertical-align: middle;
					border: 1px solid transparent;
					border-radius: 4px;
			}
			
			.box .alert-info{
				margin-top: 10px;
			}
			
			.box .alert-info:nth-child(odd){
				background-color: wheat;
			}
			
			.box .alert-info:nth-child(even){
				background-color: thistle;
			}
			
		</style>
	</head>
	<body>
		<div id="div1" class="box">
			<button type="button" class="btn active">栏目一</button>
			<button type="button" class="btn btn-info">栏目二</button>
			<button type="button" class="btn btn-info">栏目三</button>
			<button type="button" class="btn btn-info">栏目四</button>
		
		</div>
		<script type="text/javascript">
			var oDiv1 = document.getElementById('div1');
			var aBtns = oDiv1.getElementsByTagName('button');
			var count = 0;
			for (var i = 0; i < aBtns.length; i++) {
				aBtns[i].index = i;
				aBtns[i].onclick = function(){
					console.log("记录上一次坐标: "+count);
//					第一种
					//count 记录上一次点击的下标
					//把上一个标签变蓝
					aBtns[count].className ="btn btn-info";					
	
//					第二种方法
//					for (var i = 0; i < aBtns.length; i++) {
//						aBtns[i].className ="btn btn-info";
//					}

					//把当前点击的button改变样式
					this.className = "btn active";
					
					//更新新的下标
					count = this.index;
					console.log("更新本次坐标: "+count);
				}
			}
		</script>
	</body>
</html>

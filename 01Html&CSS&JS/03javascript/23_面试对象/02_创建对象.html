<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			var obj = new Object();
			console.log(typeof obj);
			obj.name = "李易峰";
			obj.sex = "男";
			obj.age = "18";

			obj.eat = function() {
				console.log(this.name + "贼啦帅~~~~~");
			}
			console.log(obj.name);
			obj.eat();

			var obj1 = new Object();
			obj1.name = "马冬梅";
			obj1.age = "30";
			obj1.sex = "男";
			obj1.eat = function() {
				console.log(this.name + "贼啦帅~~~~~");
			}

			function Person(name,sex,age) {
				var obj = new Object();
				 obj.name = name;
				 obj.age = age;
				 obj.sex = sex;
				obj.eat = function() {
					console.log(this.name + "贼啦帅~~~~~");
				}
				return obj;
			}
		
			var obj2 = Person("壮","男","44");
			obj2.eat();
			
			var obj3 = Person("刘斌","不详","30");
			obj3.eat();
			
			console.log(obj2.eat == obj3.eat);
			console.log(obj2.eat);
			console.log(obj3.eat);
			
			//函数创建的本质
//			new Function("console.log(obj2.eat)");  
			//1.没有new
			//2.方法可相等,不占内存,仅存在一个函数
			
		</script>
	</body>

</html>

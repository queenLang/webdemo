<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			function Person(name,age,sex){
				this.name = name;
				this.age = age;
				this.sex = sex;
			}
			//prototype  原型
			Person.prototype.getName = function(){
				console.log("名字是" + this.name);
			}
			
			var per1 = new Person();
			per1.name = "井柏然";
			var per2 = new Person();
			console.log(per1.getName == per2.getName);
			
			
			//数组去重
			Array.prototype.getName = function(){
				var a = [];
				for (var i = 0; i < this.length; i++) {
					if(a.indexOf(this[i])== -1){
						a.push(this[i]);
					}
				}
				return a;
			}
			var arr = [1,2,3,4,5,5,5,6,1,7,7,1,7];
			console.log(arr.getName());
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_随机数</title>
	</head>
	<body>
		<script type="text/javascript">
			//随机数  Math
			// 0 ~ 1 
			var x = Math.random();
			console.log("x: " + x);
			//10 ~ 20
			//Math.floor( Math.random()*(max-min+1)+min );
			var y = Math.floor( Math.random()*(100-10+1)+10 );
			console.log("y: " + y);
			
			//练习 1 随机 10个数  [10~50],放在数组里面
			var a = [];
			
			for(var i = 0; i < 10; i++){
				var j = Math.floor( Math.random()*(50-10+1)+10 );
				a[i] = j;
			}
			console.log(a);
			 var b = 0;
			 for(var i1 = 0 ; i1 < a.length; i1++){
			 	b+=a[i1];
			 }
			 console.log(b);
		</script>
	</body>
</html>

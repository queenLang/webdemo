<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01_数组.</title>
	</head>
	<body>
		<script type="text/javascript">
			//数组用来存放多条数据  数据类型可以不一样
			 var arr = [7,7,4,"葫芦娃",false];
			 console.log(typeof arr); //object
			 
			 // 1 数组定义
			 // a 空数组  只声明不在数组中放初值
			 var arr1 = new Array();
			 console.log("arr1 " + arr1);
			 
			 //b 声明并给初值
			 var arr2 = new Array(7,"傻", true);
			 console.log(arr2);
			 
			 //c  空数组
			 var arr3 = [];
			 //d 声明并给初值
			 var arr4 = [1,2,3,4];
			 //常用后两种
			 
			 //2 数组长度
			 var arr5 = [4,74,14,55,14];
			 console.log("数组长度: " + arr5.length);
			 
			 //3 下标  数组的下标从0开始
			 /*     4,64, 7, 51,748
			  * 下标:0  1  2  3  4
			  */
			 console.log(arr5[2]); 
			 
			 //通过下标取值  
			 var a = arr5[4];
			 console.log(a);  //14
			 
			 var i = 3;
			 console.log(arr5[i]); //55
			 
			 //不知道数组里有几个值   想找到最后一个
			 //数组中最后一个元素得下标: 数组长度 - 1
			 var j = arr5[arr5.length - 1];
			 console.log( "j :" + j);
			 
			 //改变数组中某个下标对应的值
			 arr5[1] = 98;
			 console.log("arr5: " + arr5);
			 
			 //数组遍历
			 for(var i = 0; i < arr5.length; i++){
			 	console.log("arr: " + arr5[i]);
			 }
		</script>
	</body>
</html>

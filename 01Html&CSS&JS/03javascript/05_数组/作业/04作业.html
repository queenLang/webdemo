<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04作业</title>
	</head>
	<body>
		<script type="text/javascript">
			//4. 倒序输出数组中的元素
            var arr = [1,4,7,2,8,16,33];
            var arr1 = [];
            for(var i = 0; i < arr.length; i++){
            	  arr1[i] = arr[arr.length- i - 1];
            }
            document.write(arr1);
		</script>
	</body>
</html>

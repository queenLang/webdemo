	<body>
		<script type="text/javascript">
			//2. 创建一个数组, 10个元素, 随机为元素赋值, 取值范围[-66, 99] 
			//求最大值和最小值, 及其所在的下标
			var arr = [];
			var max = -66;
			var min = 99;
			var minIndex = 0;
			var maxIndex = 0;
			for (var i = 0; i < 10; i++) {
				arr[i] = Math.floor(Math.random()*(99 + 66 +1) - 66);
				max = max < arr[i] ? arr[i] : max;
				min = min > arr[i] ? arr[i] : min;
			}
			
			for (var i = 0;i < arr.length;i++) {
				if (arr[i] == max) {
					console.log("最大值下标" + i);
				}
				if (arr[i] == min) {
					console.log("最小值下标" + i);
				}
			}
			
			console.log(arr);
			console.log("最大值: "+ max);
			console.log("最小值: "+ min);
			
			var arr = [];
			var arr1 = [];//偶数数组
			var arr2 = [];//奇数数组
			for (var i = 0; i < 20; i++) {
				arr[i] = Math.floor(Math.random()*(66 - 6 + 1) + 6);
				//数组元素为偶数
				if(arr[i] % 2 == 0){
					arr1[arr1.length] = arr[i];
				}
				//数组下标为奇数
				if (i % 2 == 1) {
					arr2[arr2.length] = arr[i];
				}
			}

            //法1
			var arr = [];
			var max = 0; //定义一个变量保存最大的值
			var max2 = 0; //定义变量保存第二大的值
			for(var i = 0; i < 10; i++) {
				arr[i] = parseInt(Math.random() * 40 + 10);
				if(arr[i] > max2) { //如果arr中的数比第二大的数大
					max2 = arr[i]; //找出第二大值
				}
				if(max2 > max) {
					var temp = max2; //定义一个变量保存第二大值
					max2 = max; //max2就是最大值把第二大值跟最大值交换
					max = temp;
				}
			}
			console.log(max);
			console.log(max2);
			console.log(arr);

			// 法2
			var arr = [];
			var maxIndex = 0;
			var sec = 0;
			for(var i = 0; i < 10; i++) {
				arr[i] = parseInt(Math.random() * 40 + 10);
				if(arr[i] > arr[maxIndex]) {
					maxIndex = i;
				}
			}
			for(var i = 0; i < 10; i++) {
				if(i != maxIndex) {
					if(arr[i] > sec) {
						sec = arr[i];
					}
				}
			}
			console.log(arr[maxIndex]);
			console.log(sec);
			console.log(arr);
			//--------------------------------------------------------------------
			
			var arr = [];
			while(arr.length != 7) {
				var num = Math.floor(Math.random() * (33 - 1 + 1) + 1);
				var flag = true;
				for(var i = 0; i < arr.length; i++) {
					if(num == arr[i]) {
						flag = false;
						break;
					}
				}
				if(flag) {
					arr.push(num);
				}
			}
			console.log(arr);

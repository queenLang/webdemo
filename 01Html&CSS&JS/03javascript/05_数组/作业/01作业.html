<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>01作业</title>
	</head>
	<body>
		<script type="text/javascript">
			//1. 创建一个数组, 50个元素, 随机为元素赋值. 取值范围[0, 99],求数组中元素的和 
			
			var arr = [];
			var con = 0;
			for(var i = 0 ; i < 50; i++){
				var a = Math.floor(Math.random()*(99-0 + 1) + 0);
				arr[i] = a;
				con += a;
			}
			document.write("arr: " + arr);
			document.write("和: " + con); 
		</script>
	</body>
</html>

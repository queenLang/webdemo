<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>00_晨测</title>
	    <style type="text/css">
	    	 div{
	    	 	width: 600px;
	    	 	height: 300px;
	    	 	background-color:blue;
	    	 	font-size: 20px;
	    	 	color: white;
	    	 	text-align: center;
	    	 }
	    </style>
	</head>
	<body>
		<div id="div">
			
		</div>
		<script type="text/javascript">
			var div = document.getElementById("div");
			div.onclick = function(){
				div.innerHTML = " ";
				var num1 = parseInt(prompt("请输入第一个数字: "));
				var num2 = parseInt(prompt("请输入第二个数字: "));
				var a = 0;
				if(num1 >= num2){
					alert("你傻啊");
				}else{
					for( var i = num1; i <= num2; i++){
						div.innerHTML += i + " ";
						a++;
						if(a % 10 == 0){
							div.innerHTML += " <br />";
						}
					}
				}
			}
		</script>
	</body>
</html>

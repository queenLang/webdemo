<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_首字母改大写的函数</title>
	</head>
	<body>
		<script type="text/javascript">
			var a = prompt("请输入字符");
			console.log(a);
			function Up(){
			  var b = a.substring(0,1).toUpperCase()+a.substring(1);
				return b;
			}
			alert(Up());
			
	
		</script>
	</body>
</html>

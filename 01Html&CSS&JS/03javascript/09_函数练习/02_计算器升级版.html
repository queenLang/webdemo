<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>02_计算机升级版</title>
		<style type="text/css">
			.box {
				width: 300px;
				background-color: gray;
				color: white;
				font-size: 25px;
				margin: 100px auto;
				text-align: center;
			}
			
			.header {
				width: 300px;
				height: 120px;
				background-color: rgba(0, 0, 0, 0.8);
				text-align: end;
				line-height: 200px;
			}
			
			.footer {
				width: 300px;
				background-color: gray;
			}
			
			table,
			th,
			td {
				width: 300px;
				height: 70px;
				border-collapse: collapse;
				border: 1.5px solid black;
			}
			
			td:nth-last-child(1),
			tr:nth-child(1) {
				background-color: darkorange;
			}
		</style>
	</head>

	<body>
		<div class="box" id="box">
			<div class="header" id="header"></div>
			<div class="footer" id="footer">
				<table id="table">
					<tr>
						<td id="opn1">A</td>
						<td id="opn2">C</td>
						<td class="opn">%</td>
						<td class="opn">/</td>
					</tr>
					<tr>
						<td class="num">7</td>
						<td class="num">8</td>
						<td class="num">9</td>
						<td class="opn">*️️</td>
					</tr>
					<tr>
						<td class="num">4</td>
						<td class="num">5</td>
						<td class="num">6</td>
						<td class="opn">-</td>
					</tr>
					<tr>
						<td class="num">1</td>
						<td class="num">2</td>
						<td class="num">3</td>
						<td class="opn">+</td>
					</tr>
					<tr>
						<td colspan="2" class="num">0</td>
						<td>.</td>
						<td id="equal">=</td>
					</tr>
				</table>
			</div>
			<script type="text/javascript">
				var header = document.getElementById("header");
				var footer = document.getElementById("footer");
				var tds = document.getElementsByClassName("num");
				var opns = document.getElementsByClassName("opn");
				var equal = document.getElementById("equal");
				var num1 = "";
				var num2 = "";
				var numOne = "";
				var maths = "";

				for(var i = 0; i < tds.length; i++) {
					tds[i].onclick = function() {
						header.innerHTML += this.innerHTML;
						num1 += this.innerHTML;
						num2 += this.innerHTML;
					}
				}
				for(var i = 0; i < opns.length; i++) {
					opns[i].onclick = function() {
						header.innerHTML += this.innerHTML;
						maths = this.innerHTML;
						numOne = num1;
						//num1 = "";
						num2 = "";
					}
				}
				var opn1 = document.getElementById("opn1");
				opn1.onclick = function() {
						header.innerHTML = 0;
                }
				var opn2 = document.getElementById("opn2");
				opn2.onclick = function() {
						header.innerHTML = "";
                }
				equal.onclick = function() {
					mathNum();
				}

				function mathNum() {
					switch(maths) {
						case "+":
							header.innerHTML = (parseInt(numOne) + parseInt(num2));
							break;
						case "-":
							header.innerHTML = (parseInt(numOne) - parseInt(num2));
							break;
                        case "%":
							header.innerHTML = (parseInt(numOne) % parseInt(num2));
							break;
						case "/":
							header.innerHTML = (parseInt(numOne) / parseInt(num2));
							break;
						default:
							header.innerHTML = (parseInt(numOne) * parseInt(num2));
							break;
					}
				}
			</script>
		</div>

	</body>

</html>

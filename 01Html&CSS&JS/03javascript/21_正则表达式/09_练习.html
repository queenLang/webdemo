<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			

			//1. 邮政编码：起始数字不能为0，然后是5个数字  matchesPostalCode
			matchesPostalCode("034571");

			function matchesPostalCode(str) {
				var reg = /^[1-9]\d{5}$/g;
				return console.log(reg.test(str));
			}

			// 2.判断单词是否以元音字母结尾  endsWithVowel
			endsWithVowel("qwerU");

			function endsWithVowel(str) {
				var reg = /[aeiou]$/i;
				return console.log(reg.test(str));
			}

			// 3. 检测是否符合 XXX-XXX-XXXX 的数字格式   matchesPattern
			matchesPattern("1423-426-1887");

			function matchesPattern(str) {
				var reg = /^\d{3}\-\d{3}\-\d{4}$/g;
				return console.log(reg.test(str));
			}

			//4.判断是否符合 USD 格式
			/*
				1、以 $ 开始
				2、整数部分，从个位起，满 3 个数字用 , 分隔
				3、如果为小数，则小数部分长度为 2
				4、正确的格式如：$1,023,032.03 或者 $2.03
			*/
			//isUSD
			isUSD("$3,123,023,032.03");
			function isUSD(str){	
				var reg = /^\$\d{1,3}(\,\d{3})*\.\d{2}$/g;
				return console.log(reg.test(str)); 
			}
			
			//5.校验微信号: 6-20位, 以字母开头，字母，数字，减号，下划线 wxName
			wxName("af2---1");
			function wxName(str){
				var reg = /^[a-zA-Z][\w\-]{5,19}$/g;
				return console.log(reg.test(str));
			}
		</script>
	</body>

</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = 'abc123de45fgh6789qqq111';
			//找出所有数字
			var reg = /\d+/g;
			alert(str.match(reg));
			
			//正则表达式 : 描述一种字符匹配的模式
			//通常用于 检索. 匹配.替换 某个符合规则的字符串
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_特殊元字符.</title>
	</head>
	<body>
		
			 <!--1. \d 	数字0-9，等价于 [0-9]
			 2. \D 	非数字字符，等价于[^0-9]
			 3. \w 	字母数字下划线，等价于[A-Za-z0-9_]
			 4. \W 	非字母数字下划线，等价于[^A-Za-z0-9_]
			 5. \s  空白，可以理解成空格  
			 6. \S  非空白-->
		
         <script type="text/javascript">
         	var str = "1 23oo4 56_PY789Q Q00_0zx..+";
         	var reg1 = /\d/g;   //1,2,3,4,5,6,7,8,9,0,0,0
         	var reg2 = /\D/g;   // ,o,o, ,_,P,Y,Q, ,Q,_,z,x,.,.,+
         	var reg3 = /\w/g;   //1,2,3,o,o,4,5,6,_,P,Y,7,8,9,Q,Q,0,0,_,0,z,x
         	var reg4 = /\W/g;   
         	var reg5 = /\s/g;   
         	var reg6 = /\S/g;   
         	
         	alert(str.match(reg5));  
         	
         	
         	
         	
         </script>
         
	</body>
</html>

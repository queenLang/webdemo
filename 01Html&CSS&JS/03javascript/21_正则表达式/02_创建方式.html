<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>02_创建方式</title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			1. 字面量创建
			 var reg = /pattern/flags
               
            2. 实例创建方式
			 var reg = new RegExp(pattern, flag)
 
 			pattern:正则表达式
    			flags:标识(修饰符)
            标识主要包括：
                1. i 忽略大小写匹配
                2. m 多行匹配，即在到达一行文本末尾时还会继续寻常下一行中是否与正则匹配的项
                3. g 全局匹配 应用于所有字符串，而非在找到第一个匹配项时停止
			 */
			
			//g 全局匹配
			var str = "234hdff578hf8323njth8fgu434c";
            var reg = /\d/g;
            //alert(str.match(reg));
            
            //i
            var str = "abcdef";
            var reg = /D/i;
            //alert(str.search(reg));
            //不写i -1
            //写i 得到 3 (下标)
            
            //m
            var str = "first secondth\nthird fourth";
            var reg = /h$/mg;
           // alert(str.match(reg));
            //不写 m,g  fourth
            //写了m 没写 g 不全局匹配 匹配到第一个就结束 secondth
            //mg  secondth  fourth
            
            
            
		</script>
	</body>
</html>

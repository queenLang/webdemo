<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>04_滚轮事件</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 2000px;
				border: 10px solid blueviolet;
			}
		</style>
	</head>
	<body>
		<div id="all"></div>
		<script type="text/javascript">
			document.onmousewheel = function(ev){
				console.log("onmousewheel: " + ev.wheelDelta);
				if(ev.wheelDelta > 0){
					console.log("向上滚: " + ev.wheelDelta);
				}else{
					console.log("向下滚: " + ev.wheelDelta);
				}
			}
		</script>
	</body>
</html>

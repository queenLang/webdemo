<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>竖版</title>
		<style type="text/css">
			#all {
				width: 50px;
				height: 600px;
				position: relative;
				background-color: burlywood;
				border-radius: 50px;
			}
			
			#div {
				width: 50px;
				height: 50px;
				border-radius: 50%;
				background-color: saddlebrown;
				position: absolute;
			}
			
			#box {
				width: 100px;
				height: 100px;
				background-color: royalblue;
				position: absolute;
				top: 200px;
				left: 200px;
			}
		</style>
	</head>
	<body>
		<div id="all">
			<div id="div"></div>
		</div>
		<div id="box"></div>
		<script type="text/javascript">
			var oAll = document.getElementById("all");
			var oDiv = document.getElementById("div");
			var oBox = document.getElementById("box");
			var maxT = oAll.clientHeight - oDiv.clientHeight;
			oDiv.onmousedown = function(ev){
				var ev = ev || window.event;
				var Y = ev.pageY - this.offsetTop;
				document.onmousemove = function(ev){
					var ev = ev || window.event;
					T = ev.pageY - Y;
					if(T >= maxT){
						T = maxT;
					}else if(T <= 0){
						T = 0;
					}
					oDiv.style.top = T + "px";
					var r = T / maxT;
					oBox.style.width = 100+ 200*r + "px";
					oBox.style.height = 100+ 200*r + "px";
				}
			}
			oDiv.onmouseup = function(ev){
				document.onmousemove = null;
			}
		</script>
	</body>
</html>
